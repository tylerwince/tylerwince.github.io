<header class="site-header" id="site-header">
  <div class="taskbar-row" style="display:flex;align-items:center;gap:2px;width:100%;">
    <h1 class="taskbar-start">
      <a href="{{ '/' | relative_url }}">
        <span class="taskbar-start-icon" aria-hidden="true"></span>
        {{ site.title }}
      </a>
    </h1>

    <span class="taskbar-divider" aria-hidden="true"></span>

    <nav class="site-nav" id="site-nav" aria-label="Main navigation">
      <ul>
        {% for nav_page_name in site.header_pages %}
          {% assign nav_page = site.pages | where: "name", nav_page_name | first %}
          {% if nav_page %}
          <li>
            <a href="{{ nav_page.url | relative_url }}" {% if page.url == nav_page.url %}class="active"{% endif %}>
              {{ nav_page.title }}
            </a>
          </li>
          {% endif %}
        {% endfor %}
      </ul>
    </nav>

    <div class="taskbar-clock" id="taskbar-clock" aria-label="Current time"></div>
  </div>
</header>
