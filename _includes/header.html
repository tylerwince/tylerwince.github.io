<header class="site-header" id="site-header">
  <div class="header-identity">
    <a href="{{ '/' | relative_url }}" class="site-title">
      {{ site.title }}
    </a>
    <span class="site-title-sub">Software &amp; Design</span>
  </div>

  <nav class="site-nav" id="site-nav" aria-label="Main navigation">
    <ul>
      {% for nav_page_name in site.header_pages %}
        {% assign nav_page = site.pages | where: "name", nav_page_name | first %}
        {% if nav_page %}
        <li>
          <a href="{{ nav_page.url | relative_url }}" {% if page.url == nav_page.url %}class="active"{% endif %}>
            {{ nav_page.title }}
          </a>
        </li>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>

  <div class="sidebar-footer">
    &copy; {{ 'now' | date: "%Y" }}
  </div>
</header>
