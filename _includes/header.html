<header class="site-header" id="site-header">
  <div class="header-inner">
    <h1 class="site-title">
      <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
    </h1>

    <nav class="site-nav">
      <ul>
        {% for page in site.header_pages %}
          {% assign page_path = page | remove: '.md' %}
          <li>
            <a href="{{ page_path | prepend: '/' | relative_url }}"
               {% if page.url == page_path %}class="active"{% endif %}>
              {{ page | remove: '.md' | capitalize }}
            </a>
          </li>
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
