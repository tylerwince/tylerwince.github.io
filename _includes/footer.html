<footer class="site-footer">
  <div class="footer-inner">
    <p class="footer-text">
      &copy; {{ 'now' | date: "%Y" }} {{ site.title }}. Building with intention.
    </p>

    <ul class="footer-links">
      {% if site.twitter_username %}
      <li><a href="https://twitter.com/{{ site.twitter_username }}" target="_blank" rel="noopener">Twitter</a></li>
      {% endif %}
      {% if site.github_username %}
      <li><a href="https://github.com/{{ site.github_username }}" target="_blank" rel="noopener">GitHub</a></li>
      {% endif %}
      {% if site.linkedin_username %}
      <li><a href="https://linkedin.com/in/{{ site.linkedin_username }}" target="_blank" rel="noopener">LinkedIn</a></li>
      {% endif %}
      <li><a href="{{ '/feed.xml' | relative_url }}">RSS</a></li>
    </ul>
  </div>
</footer>
