---
layout: default
---

<article class="album-detail">

  <!-- Album Cover Hero -->
  <section class="album-hero" data-reveal>
    <div class="album-hero-inner">
      <div class="album-artwork">
        <div class="artwork-frame">
          <img src="{{ page.icon_path }}" alt="{{ page.title }} icon" class="artwork-img">
        </div>
      </div>

      <div class="album-info">
        <span class="album-eyebrow">Application</span>
        <h1 class="album-title">{{ page.title }}</h1>
        <p class="album-tagline">{{ page.tagline }}</p>

        <div class="album-meta-row">
          <div class="meta-pill">
            <span class="meta-key">Platform</span>
            <span class="meta-val">{{ page.platform }}</span>
          </div>
          <div class="meta-pill">
            <span class="meta-key">Stack</span>
            <span class="meta-val">{{ page.tech_stack | join: ", " }}</span>
          </div>
        </div>

        <a href="{{ page.app_store_link }}" class="button" target="_blank" rel="noopener">
          Download &rarr;
        </a>
      </div>
    </div>
  </section>

  <!-- Liner Notes -->
  <section class="liner-notes" data-reveal>
    <div class="liner-notes-inner">
      {{ content }}
    </div>
  </section>

</article>

<style>
.album-detail {
  max-width: var(--max-width-wide);
  margin: 0 auto;
}

.album-hero {
  padding: var(--space-16) var(--space-8) var(--space-12);
  background: var(--color-surface);
  border-bottom: 1px solid var(--color-border);
}

.album-hero-inner {
  max-width: var(--max-width-content);
  margin: 0 auto;
  display: grid;
  grid-template-columns: auto 1fr;
  gap: var(--space-12);
  align-items: start;
}

.artwork-frame {
  width: 180px;
  height: 180px;
  background: var(--color-warm);
  border: 1px solid var(--color-border);
  border-radius: var(--border-radius-xl);
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: var(--shadow-lg);
  overflow: hidden;
}

.artwork-img {
  width: 120px;
  height: 120px;
  border-radius: 24px;
  object-fit: cover;
}

.album-eyebrow {
  font-family: var(--font-mono);
  font-size: 11px;
  font-weight: 500;
  text-transform: uppercase;
  letter-spacing: 0.14em;
  color: var(--color-label);
  display: block;
  margin-bottom: var(--space-2);
}

.album-title {
  font-family: var(--font-display);
  font-size: clamp(32px, 5vw, 48px);
  line-height: 1.1;
  color: var(--color-text);
  margin: 0 0 var(--space-3);
}

.album-tagline {
  font-family: var(--font-display);
  font-size: 17px;
  font-style: italic;
  color: var(--color-text-secondary);
  margin: 0 0 var(--space-6);
  line-height: 1.5;
}

.album-meta-row {
  display: flex;
  gap: var(--space-4);
  margin-bottom: var(--space-6);
  flex-wrap: wrap;
}

.meta-pill {
  display: flex;
  align-items: center;
  gap: var(--space-2);
  background: var(--color-warm);
  padding: 6px 14px;
  border-radius: var(--border-radius-full);
  border: 1px solid var(--color-border);
}

.meta-key {
  font-family: var(--font-mono);
  font-size: 10px;
  font-weight: 500;
  text-transform: uppercase;
  letter-spacing: 0.1em;
  color: var(--color-text-muted);
}

.meta-val {
  font-family: var(--font-body);
  font-size: 13px;
  color: var(--color-text);
}

/* Liner Notes */
.liner-notes {
  padding: var(--space-12) var(--space-8);
}

.liner-notes-inner {
  max-width: var(--max-width-text);
  margin: 0 auto;
  font-size: 15px;
  line-height: 1.82;
  color: var(--color-text-secondary);
}

.liner-notes-inner h2 {
  font-family: var(--font-display);
  font-size: 26px;
  margin-top: 2.5rem;
  padding-top: 1.5rem;
  border-top: 1px solid var(--color-border);
}

.liner-notes-inner h2:first-child {
  margin-top: 0;
  padding-top: 0;
  border-top: none;
}

.liner-notes-inner h3 {
  font-family: var(--font-display);
  font-size: 21px;
  margin-top: 1.5rem;
}

.liner-notes-inner p,
.liner-notes-inner li {
  font-size: 15px;
  line-height: 1.82;
  color: var(--color-text-secondary);
}

.liner-notes-inner a {
  color: var(--color-label);
  text-decoration: underline;
  text-underline-offset: 2px;
}

.liner-notes-inner a:hover {
  color: var(--color-indigo);
}

@media (max-width: 700px) {
  .album-hero {
    padding: var(--space-10) var(--space-5);
  }

  .album-hero-inner {
    grid-template-columns: 1fr;
    gap: var(--space-6);
    text-align: center;
  }

  .album-artwork {
    display: flex;
    justify-content: center;
  }

  .artwork-frame {
    width: 140px;
    height: 140px;
  }

  .artwork-img {
    width: 90px;
    height: 90px;
  }

  .album-meta-row {
    justify-content: center;
  }

  .liner-notes {
    padding: var(--space-8) var(--space-5);
  }
}
</style>

<script>
// Load and display Etch stack information
document.addEventListener('DOMContentLoaded', function() {
  var stackCards = document.querySelectorAll('.stack-card');

  stackCards.forEach(async function(card) {
    var etchUrl = card.getAttribute('href');
    if (!etchUrl || !etchUrl.endsWith('.etch')) return;

    try {
      var response = await fetch(etchUrl);
      var data = await response.json();

      var stackName = data.data?.stack?.name || 'Unknown Stack';
      var cardCount = data.data?.stack?.flashcards?.length || 0;

      var titleEl = card.querySelector('.stack-card-title');
      var countEl = card.querySelector('.stack-card-count');

      if (titleEl) titleEl.textContent = stackName;
      if (countEl) countEl.textContent = cardCount + ' card' + (cardCount !== 1 ? 's' : '');

      card.classList.remove('stack-card-loading');
    } catch (error) {
      console.error('Failed to load stack:', etchUrl, error);
      var titleEl = card.querySelector('.stack-card-title');
      if (titleEl) titleEl.textContent = 'Error loading stack';
      card.classList.remove('stack-card-loading');
    }
  });
});
</script>
