---
layout: default
---

<article class="feature-article">
  <header class="feature-header" data-reveal>
    <div class="feature-header-main">
      <span class="feature-label">App Review</span>
      <div class="feature-icon{% if page.title == 'Etch' %} feature-icon-etch{% endif %}">
        <img src="{{ page.icon_path }}" alt="{{ page.title }} icon">
      </div>
      <h1 class="feature-title">{{ page.title }}</h1>
      <p class="feature-tagline">{{ page.tagline }}</p>
      <a href="{{ page.app_store_link }}" class="feature-download" target="_blank" rel="noopener">
        Download on the App Store &rarr;
      </a>
    </div>

    <aside class="feature-facts">
      <h2 class="facts-title">At a Glance</h2>
      <dl class="facts-list">
        <div class="facts-item">
          <dt>Platform</dt>
          <dd>{{ page.platform }}</dd>
        </div>
        <div class="facts-item">
          <dt>Built with</dt>
          <dd>{{ page.tech_stack | join: ", " }}</dd>
        </div>
      </dl>
    </aside>
  </header>

  <div class="feature-body" data-reveal>
    <div class="feature-content content-wrapper-narrow">
      {{ content }}
    </div>
  </div>
</article>

<style>
.feature-article {
  padding: clamp(1.5rem, 3vw, 2.5rem) clamp(1rem, 3vw, 2.5rem);
}

.feature-header {
  display: grid;
  grid-template-columns: minmax(0, 2fr) minmax(220px, 0.8fr);
  gap: clamp(1.5rem, 3vw, 2.5rem);
  padding-bottom: 1.5rem;
  border-bottom: 2px solid var(--color-ink);
  margin-bottom: 1.5rem;
}

.feature-header-main {
  display: grid;
  gap: 0;
  align-content: start;
}

.feature-label {
  display: block;
  font-family: var(--font-mono);
  font-size: 0.68rem;
  text-transform: uppercase;
  letter-spacing: 0.16em;
  color: var(--color-muted);
  margin-bottom: 0.8rem;
}

.feature-icon {
  width: clamp(72px, 10vw, 100px);
  height: clamp(72px, 10vw, 100px);
  overflow: hidden;
  margin-bottom: 0.8rem;
}

.feature-icon img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.feature-icon-etch {
  width: clamp(80px, 11vw, 120px);
  height: clamp(80px, 11vw, 120px);
}

.feature-title {
  margin: 0;
  font-family: var(--font-display);
  font-size: clamp(2.2rem, 5.5vw, 4rem);
  font-weight: 900;
  line-height: 0.95;
}

.feature-tagline {
  margin: 0.6rem 0 0;
  font-size: clamp(1rem, 1.4vw, 1.1rem);
  font-style: italic;
  color: var(--color-ink-soft);
  max-width: 34ch;
}

.feature-download {
  display: inline-block;
  margin-top: 1rem;
  background: var(--color-ink);
  color: var(--color-paper);
  padding: 0.6rem 1.1rem;
  font-family: var(--font-mono);
  font-size: 0.68rem;
  text-transform: uppercase;
  letter-spacing: 0.1em;
  text-decoration: none;
  transition: background var(--transition-fast);
}

.feature-download:hover {
  background: var(--color-red);
  color: #fff;
}

.feature-facts {
  border-left: 1px solid var(--color-rule-light);
  padding-left: clamp(1rem, 2vw, 1.5rem);
  align-self: start;
}

.facts-title {
  margin: 0 0 0.8rem;
  font-family: var(--font-display);
  font-size: 1.1rem;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.03em;
}

.facts-list {
  margin: 0;
}

.facts-item {
  padding: 0.55rem 0;
  border-top: 1px solid var(--color-rule-light);
}

.facts-item dt {
  font-family: var(--font-mono);
  font-size: 0.64rem;
  text-transform: uppercase;
  letter-spacing: 0.14em;
  color: var(--color-muted);
  margin-bottom: 0.2rem;
}

.facts-item dd {
  margin: 0;
  font-size: 0.92rem;
  color: var(--color-ink);
}

/* ---- Feature body / content ---- */
.feature-body {
  border-top: 1px solid var(--color-rule-light);
}

.feature-content {
  padding-left: 0;
  padding-right: 0;
}

.feature-content h2 {
  margin-top: 2.5rem;
  padding-top: 1rem;
  border-top: 1px solid var(--color-rule-light);
  font-family: var(--font-display);
  font-size: clamp(1.4rem, 3vw, 2rem);
  text-transform: uppercase;
  letter-spacing: 0.02em;
}

.feature-content h2:first-child {
  margin-top: 0;
  padding-top: 0;
  border-top: none;
}

.feature-content h3 {
  margin-top: 1.3rem;
  font-family: var(--font-sans);
  font-weight: 700;
  color: var(--color-ink);
}

.feature-content p,
.feature-content li {
  font-size: 1rem;
  line-height: 1.75;
  color: var(--color-ink-soft);
}

/* Feature grid */
.feature-grid {
  display: grid;
  gap: 0;
  margin: 1.2rem 0;
}

.feature-card {
  padding: 0.8rem 0;
  border-top: 1px solid var(--color-rule-light);
}

.feature-card h3 {
  margin: 0 0 0.2rem;
  font-size: 0.95rem;
  color: var(--color-ink);
}

.feature-card h3::before {
  content: '\25A0';
  color: var(--color-red);
  margin-right: 0.4rem;
  font-size: 0.6rem;
  vertical-align: middle;
}

.feature-card p {
  margin: 0;
  font-size: 0.88rem;
}

/* Callout */
.callout {
  border-left: 3px solid var(--color-red);
  background: var(--color-accent-wash);
  padding: 0.8rem 1rem;
  margin: 1.2rem 0;
}

.callout p:last-child {
  margin-bottom: 0;
}

/* Screenshot strip */
.screenshot-strip {
  display: grid;
  grid-auto-flow: column;
  grid-auto-columns: minmax(170px, 240px);
  gap: 0.8rem;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  padding: 0.5rem 0 0.8rem;
}

.screenshot-card {
  margin: 0;
  scroll-snap-align: start;
}

.screenshot-card img {
  border: 1px solid var(--color-rule-light);
}

/* Stack grid */
.stack-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
  gap: 0;
  margin: 1.2rem 0;
  border-top: 1px solid var(--color-rule-light);
}

.stack-card {
  text-decoration: none;
  color: inherit;
}

.stack-card-stack {
  padding: 0.75rem;
  border-bottom: 1px solid var(--color-rule-light);
  border-right: 1px solid var(--color-rule-light);
  height: 100%;
  transition: background var(--transition-fast);
}

.stack-card:hover .stack-card-stack {
  background: var(--color-accent-wash);
}

.stack-card-front {
  position: relative;
  min-height: 90px;
}

.stack-card-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.stack-card-count {
  margin: 0;
  font-family: var(--font-mono);
  font-size: 0.62rem;
  text-transform: uppercase;
  letter-spacing: 0.1em;
  color: var(--color-muted) !important;
}

.stack-card-download-icon {
  color: var(--color-muted);
}

.stack-card-content {
  margin-top: 0.7rem;
}

.stack-card-title {
  margin: 0;
  font-family: var(--font-display);
  font-size: 0.88rem;
  font-weight: 700;
  line-height: 1.3;
}

.stack-card-loading {
  opacity: 0.6;
}

@media (max-width: 900px) {
  .feature-header {
    grid-template-columns: 1fr;
  }

  .feature-facts {
    border-left: none;
    padding-left: 0;
    border-top: 1px solid var(--color-rule-light);
    padding-top: 1rem;
  }
}

@media (max-width: 640px) {
  .feature-article {
    padding: 1rem;
  }
}
</style>

<script>
// Load and display Etch stack information
document.addEventListener('DOMContentLoaded', function() {
  const stackCards = document.querySelectorAll('.stack-card');

  stackCards.forEach(async (card) => {
    const etchUrl = card.getAttribute('href');
    if (!etchUrl || !etchUrl.endsWith('.etch')) return;

    try {
      const response = await fetch(etchUrl);
      const data = await response.json();

      const stackName = data.data?.stack?.name || 'Unknown Stack';
      const cardCount = data.data?.stack?.flashcards?.length || 0;

      const titleEl = card.querySelector('.stack-card-title');
      const countEl = card.querySelector('.stack-card-count');

      if (titleEl) titleEl.textContent = stackName;
      if (countEl) countEl.textContent = `${cardCount} card${cardCount !== 1 ? 's' : ''}`;

      card.classList.remove('stack-card-loading');
    } catch (error) {
      console.error('Failed to load stack:', etchUrl, error);
      const titleEl = card.querySelector('.stack-card-title');
      if (titleEl) titleEl.textContent = 'Error loading stack';
      card.classList.remove('stack-card-loading');
    }
  });
});
</script>
