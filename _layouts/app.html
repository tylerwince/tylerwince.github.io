---
layout: default
---

<article class="app-detail">
  <!-- App hero: specimen display -->
  <div class="app-hero" data-reveal>
    <div class="app-hero-glow" aria-hidden="true"></div>
    <div class="app-hero-viewport{% if page.title == 'Etch' %} app-hero-viewport-etch{% endif %}">
      <img src="{{ page.icon_path }}" alt="{{ page.title }} icon">
    </div>
    <div class="app-hero-info">
      <span class="app-specimen-label">Specimen Analysis</span>
      <h1 class="app-hero-title">{{ page.title }}</h1>
      <p class="app-hero-tagline">{{ page.tagline }}</p>
      <div class="app-hero-meta">
        <span class="app-meta-item">
          <span class="meta-label">Platform</span>
          {{ page.platform }}
        </span>
        <span class="app-meta-item">
          <span class="meta-label">Built with</span>
          {{ page.tech_stack | join: ", " }}
        </span>
      </div>
      <a href="{{ page.app_store_link }}" class="button" target="_blank" rel="noopener">
        Download &rarr;
      </a>
    </div>
  </div>

  <!-- App content -->
  <div class="app-body" data-reveal>
    {{ content }}
  </div>
</article>

<style>
.app-detail {
  max-width: var(--max-width-content);
  margin: 0 auto;
}

.app-hero {
  display: flex;
  align-items: center;
  gap: 36px;
  padding: 48px 0;
  margin-bottom: 48px;
  border-bottom: 1px solid var(--color-border);
  position: relative;
}

.app-hero-glow {
  position: absolute;
  top: 50%;
  left: 60px;
  width: 200px;
  height: 200px;
  background: radial-gradient(circle, rgba(0, 229, 255, 0.1) 0%, transparent 70%);
  transform: translateY(-50%);
  pointer-events: none;
  animation: floatSlow 6s ease-in-out infinite;
}

.app-hero-viewport {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  background: var(--color-surface-dark);
  border: 2px solid var(--color-border);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  flex-shrink: 0;
  position: relative;
  z-index: 1;
  box-shadow: var(--shadow-glow-cyan);
}

.app-hero-viewport-etch {
  width: 110px;
  height: 110px;
}

.app-hero-viewport img {
  width: 64px;
  height: 64px;
  object-fit: cover;
  border-radius: 14px;
}

.app-hero-viewport-etch img {
  width: 72px;
  height: 72px;
}

.app-hero-info {
  position: relative;
  z-index: 1;
}

.app-specimen-label {
  display: inline-block;
  font-family: var(--font-mono);
  font-size: 11px;
  color: var(--color-cyan);
  text-transform: uppercase;
  letter-spacing: 0.15em;
  padding: 3px 10px;
  border: 1px solid rgba(0, 229, 255, 0.2);
  border-radius: 100px;
  margin-bottom: 12px;
}

.app-hero-title {
  font-family: var(--font-display);
  font-size: clamp(32px, 5vw, 52px);
  font-weight: 700;
  color: var(--color-ink);
  margin: 0 0 8px;
  line-height: 1.1;
}

.app-hero-tagline {
  font-family: var(--font-body);
  font-size: 16px;
  font-weight: 300;
  color: var(--color-ink-soft);
  margin: 0 0 16px;
  line-height: 1.5;
}

.app-hero-meta {
  display: flex;
  gap: 24px;
  margin-bottom: 20px;
}

.app-meta-item {
  font-family: var(--font-body);
  font-size: 13px;
  color: var(--color-ink-soft);
}

.meta-label {
  font-family: var(--font-mono);
  font-size: 11px;
  text-transform: uppercase;
  letter-spacing: 0.08em;
  color: var(--color-muted);
  display: block;
  margin-bottom: 2px;
}

/* App body content */
.app-body {
  max-width: var(--max-width-text);
}

.app-body h2 {
  font-family: var(--font-display);
  font-size: 24px;
  font-weight: 600;
  margin-top: 2.5rem;
  padding-top: 1.5rem;
  border-top: 1px solid var(--color-border);
}

.app-body h2:first-child {
  margin-top: 0;
  padding-top: 0;
  border-top: none;
}

.app-body h3 {
  font-family: var(--font-display);
  font-size: 18px;
  font-weight: 600;
  margin-top: 1.5rem;
}

.app-body p,
.app-body li {
  font-size: 15px;
  line-height: 1.7;
  color: var(--color-ink-soft);
}

/* Feature grid */
.feature-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 12px;
  margin: 24px 0;
}

.feature-card {
  padding: 16px;
  background: var(--color-surface-dark);
  border: 1px solid var(--color-border);
  border-radius: var(--border-radius);
}

.feature-card h3 {
  margin: 0 0 6px;
  font-size: 15px;
}

.feature-card h3::before {
  content: '';
  display: inline-block;
  width: 6px;
  height: 6px;
  background: var(--color-cyan);
  border-radius: 50%;
  margin-right: 8px;
  vertical-align: middle;
  box-shadow: 0 0 6px rgba(0, 229, 255, 0.4);
}

.feature-card p {
  margin: 0;
  font-size: 13px;
}

/* Callout */
.callout {
  background: var(--color-surface-dark);
  border-left: 3px solid var(--color-amber);
  border-radius: var(--border-radius);
  padding: 16px 20px;
  margin: 20px 0;
}

.callout p:last-child {
  margin-bottom: 0;
}

/* Screenshot strip */
.screenshot-strip {
  display: grid;
  grid-auto-flow: column;
  grid-auto-columns: minmax(160px, 220px);
  gap: 16px;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  padding: 8px 0 16px;
}

.screenshot-card {
  margin: 0;
  scroll-snap-align: start;
}

.screenshot-card img {
  border: 1px solid var(--color-border);
  border-radius: var(--border-radius);
}

/* Stack grid */
.stack-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 12px;
  margin: 16px 0;
}

.stack-card {
  text-decoration: none;
  color: inherit;
}

.stack-card-stack {
  padding: 16px;
  background: var(--color-surface-dark);
  border: 1px solid var(--color-border);
  border-radius: var(--border-radius);
  height: 100%;
  transition: border-color var(--transition-fast), transform var(--transition-fast), box-shadow var(--transition-fast);
}

.stack-card:hover .stack-card-stack {
  border-color: rgba(0, 229, 255, 0.3);
  transform: translateY(-2px);
  box-shadow: var(--shadow-glow-cyan);
}

.stack-card-front {
  min-height: 48px;
}

.stack-card-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.stack-card-count {
  margin: 0;
  font-family: var(--font-mono);
  font-size: 11px;
  color: var(--color-muted);
  text-transform: uppercase;
}

.stack-card-download-icon {
  color: var(--color-muted);
}

.stack-card-content {
  margin-top: 8px;
}

.stack-card-title {
  margin: 0;
  font-family: var(--font-body);
  font-size: 14px;
  font-weight: 600;
  line-height: 1.3;
}

.stack-card-loading {
  opacity: 0.6;
}

@media (max-width: 640px) {
  .app-hero {
    flex-direction: column;
    align-items: flex-start;
    gap: 20px;
    padding: 24px 0;
  }

  .app-hero-viewport,
  .app-hero-viewport-etch {
    width: 72px;
    height: 72px;
  }

  .app-hero-viewport img {
    width: 48px;
    height: 48px;
  }

  .app-hero-viewport-etch img {
    width: 52px;
    height: 52px;
  }

  .app-hero-meta {
    flex-direction: column;
    gap: 8px;
  }
}
</style>

<script>
// Load and display Etch stack information
document.addEventListener('DOMContentLoaded', function() {
  const stackCards = document.querySelectorAll('.stack-card');

  stackCards.forEach(async (card) => {
    const etchUrl = card.getAttribute('href');
    if (!etchUrl || !etchUrl.endsWith('.etch')) return;

    try {
      const response = await fetch(etchUrl);
      const data = await response.json();

      const stackName = data.data?.stack?.name || 'Unknown Stack';
      const cardCount = data.data?.stack?.flashcards?.length || 0;

      const titleEl = card.querySelector('.stack-card-title');
      const countEl = card.querySelector('.stack-card-count');

      if (titleEl) titleEl.textContent = stackName;
      if (countEl) countEl.textContent = `${cardCount} card${cardCount !== 1 ? 's' : ''}`;

      card.classList.remove('stack-card-loading');
    } catch (error) {
      console.error('Failed to load stack:', etchUrl, error);
      const titleEl = card.querySelector('.stack-card-title');
      if (titleEl) titleEl.textContent = 'Error loading stack';
      card.classList.remove('stack-card-loading');
    }
  });
});
</script>
