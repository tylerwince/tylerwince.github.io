---
layout: default
---

<article class="exhibit-detail">

  <!-- Exhibit header -->
  <div class="exhibit-header" data-reveal>
    <div class="exhibit-top">
      <span class="exhibit-tag">Field Specimen</span>
      <span class="exhibit-condition">Status: Active</span>
    </div>

    <div class="exhibit-hero">
      <div class="exhibit-icon-col">
        <div class="exhibit-icon-frame{% if page.title == 'Etch' %} exhibit-icon-frame-lg{% endif %}">
          <img src="{{ page.icon_path }}" alt="{{ page.title }} icon">
        </div>
        <div class="exhibit-provenance">
          <div class="prov-row">
            <span class="prov-label">Platform</span>
            <span class="prov-val">{{ page.platform }}</span>
          </div>
          <div class="prov-row">
            <span class="prov-label">Stack</span>
            <span class="prov-val">{{ page.tech_stack | join: ", " }}</span>
          </div>
        </div>
      </div>

      <div class="exhibit-info">
        <h1 class="exhibit-title">{{ page.title }}</h1>
        <p class="exhibit-tagline">{{ page.tagline }}</p>
        <a href="{{ page.app_store_link }}" class="button" target="_blank" rel="noopener">
          Download &rarr;
        </a>
      </div>
    </div>
  </div>

  <!-- Exhibit body -->
  <div class="exhibit-body" data-reveal>
    {{ content }}
  </div>

</article>

<style>
.exhibit-detail {
  max-width: var(--max-width-content);
  margin: 0 auto;
}

.exhibit-header {
  padding-bottom: 36px;
  margin-bottom: 36px;
  border-bottom: 1px solid var(--color-border);
}

.exhibit-top {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 28px;
}

.exhibit-tag {
  font-family: var(--font-mono);
  font-size: 10px;
  text-transform: uppercase;
  letter-spacing: 0.16em;
  color: var(--color-muted);
  background: var(--color-paper-warm);
  padding: 4px 10px;
  border-radius: var(--border-radius);
}

.exhibit-condition {
  font-family: var(--font-mono);
  font-size: 10px;
  text-transform: uppercase;
  letter-spacing: 0.10em;
  color: var(--color-green);
}

.exhibit-hero {
  display: flex;
  gap: 36px;
  align-items: flex-start;
}

.exhibit-icon-col {
  flex-shrink: 0;
  display: flex;
  flex-direction: column;
  gap: 20px;
  align-items: center;
}

.exhibit-icon-frame {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  border: 2px solid var(--color-border);
  background: var(--color-white);
  display: flex;
  align-items: center;
  justify-content: center;
}

.exhibit-icon-frame img {
  width: 64px;
  height: 64px;
  object-fit: cover;
  border-radius: 14px;
}

.exhibit-icon-frame-lg {
  width: 120px;
  height: 120px;
}

.exhibit-icon-frame-lg img {
  width: 76px;
  height: 76px;
}

.exhibit-provenance {
  display: flex;
  flex-direction: column;
  gap: 8px;
  text-align: center;
}

.prov-row {
  display: flex;
  flex-direction: column;
  gap: 2px;
}

.prov-label {
  font-family: var(--font-mono);
  font-size: 9px;
  text-transform: uppercase;
  letter-spacing: 0.12em;
  color: var(--color-muted);
}

.prov-val {
  font-family: var(--font-body);
  font-size: 13px;
  color: var(--color-ink-soft);
}

.exhibit-info {
  flex: 1;
  min-width: 0;
}

.exhibit-title {
  font-family: var(--font-display);
  font-size: clamp(32px, 5vw, 50px);
  font-weight: 700;
  line-height: 1.05;
  color: var(--color-ink);
  margin: 0 0 8px;
}

.exhibit-tagline {
  font-family: var(--font-body);
  font-size: 15px;
  color: var(--color-ink-soft);
  margin: 0 0 20px;
  line-height: 1.5;
}

/* Exhibit body content */
.exhibit-body {
  max-width: var(--max-width-text);
}

.exhibit-body h2 {
  font-family: var(--font-display);
  font-size: 26px;
  font-weight: 600;
  margin-top: 2.5rem;
  padding-top: 1.5rem;
  border-top: 1px solid var(--color-border);
}

.exhibit-body h2:first-child {
  margin-top: 0;
  padding-top: 0;
  border-top: none;
}

.exhibit-body h3 {
  font-family: var(--font-display);
  font-size: 20px;
  font-weight: 600;
  margin-top: 1.5rem;
}

.exhibit-body p,
.exhibit-body li {
  font-size: 15px;
  line-height: 1.75;
  color: var(--color-ink-soft);
}

@media (max-width: 600px) {
  .exhibit-hero {
    flex-direction: column;
    gap: 20px;
  }

  .exhibit-icon-col {
    flex-direction: row;
    align-items: flex-start;
    gap: 16px;
  }

  .exhibit-icon-frame,
  .exhibit-icon-frame-lg {
    width: 72px;
    height: 72px;
  }

  .exhibit-icon-frame img {
    width: 46px;
    height: 46px;
  }

  .exhibit-icon-frame-lg img {
    width: 50px;
    height: 50px;
  }

  .exhibit-provenance {
    text-align: left;
  }

  .exhibit-top {
    flex-direction: column;
    align-items: flex-start;
    gap: 6px;
  }
}
</style>

<script>
// Load and display Etch stack information
document.addEventListener('DOMContentLoaded', function() {
  const stackCards = document.querySelectorAll('.stack-card');

  stackCards.forEach(async (card) => {
    const etchUrl = card.getAttribute('href');
    if (!etchUrl || !etchUrl.endsWith('.etch')) return;

    try {
      const response = await fetch(etchUrl);
      const data = await response.json();

      const stackName = data.data?.stack?.name || 'Unknown Stack';
      const cardCount = data.data?.stack?.flashcards?.length || 0;

      const titleEl = card.querySelector('.stack-card-title');
      const countEl = card.querySelector('.stack-card-count');

      if (titleEl) titleEl.textContent = stackName;
      if (countEl) countEl.textContent = `${cardCount} card${cardCount !== 1 ? 's' : ''}`;

      card.classList.remove('stack-card-loading');
    } catch (error) {
      console.error('Failed to load stack:', etchUrl, error);
      const titleEl = card.querySelector('.stack-card-title');
      if (titleEl) titleEl.textContent = 'Error loading stack';
      card.classList.remove('stack-card-loading');
    }
  });
});
</script>
