---
layout: default
---

<article class="app-detail">
  <header class="app-detail-header" data-reveal>
    <div class="app-love-letter">
      <div class="app-letter-top">
        <div class="app-seal-area">
          <div class="app-detail-icon{% if page.title == 'Etch' %} app-detail-icon-etch{% endif %}">
            <img src="{{ page.icon_path }}" alt="{{ page.title }} icon">
          </div>
        </div>
        <div class="app-letter-content">
          <span class="app-detail-label">&hearts; App Showcase</span>
          <h1 class="app-detail-title">{{ page.title }}</h1>
          <p class="app-detail-tagline">{{ page.tagline }}</p>
          <a href="{{ page.app_store_link }}" class="button" target="_blank" rel="noopener">
            Download on the App Store &rarr;
          </a>
        </div>
      </div>

      <aside class="app-detail-specs">
        <h2 class="specs-heading">Details</h2>
        <dl class="spec-list">
          <div class="spec-item">
            <dt>Platform</dt>
            <dd>{{ page.platform }}</dd>
          </div>
          <div class="spec-item">
            <dt>Built with</dt>
            <dd>{{ page.tech_stack | join: ", " }}</dd>
          </div>
        </dl>
      </aside>
    </div>
  </header>

  <div class="app-detail-body" data-reveal>
    <div class="app-detail-content content-wrapper-narrow">
      {{ content }}
    </div>
  </div>
</article>

<style>
.app-detail {
  padding: 1.5rem 0 2rem;
}

.app-love-letter {
  background: var(--color-paper);
  border: 1px solid var(--color-border);
  border-radius: var(--border-radius-lg);
  box-shadow: var(--shadow-letter);
  padding: clamp(1.5rem, 3vw, 2.5rem);
  position: relative;
  overflow: hidden;
}

.app-love-letter::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: linear-gradient(90deg, var(--color-pink-light), var(--color-rose), var(--color-pink-light));
}

.app-letter-top {
  display: grid;
  grid-template-columns: auto 1fr;
  gap: clamp(1.5rem, 3vw, 2.5rem);
  align-items: start;
}

.app-seal-area {
  padding-top: 0.5rem;
}

.app-detail-icon {
  width: clamp(72px, 12vw, 100px);
  height: clamp(72px, 12vw, 100px);
  overflow: hidden;
  border-radius: 50%;
  border: 3px solid var(--color-pink-light);
  box-shadow: 0 3px 12px rgba(139, 34, 48, 0.2);
}

.app-detail-icon img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.app-detail-icon-etch {
  width: clamp(80px, 13vw, 110px);
  height: clamp(80px, 13vw, 110px);
}

.app-detail-label {
  display: inline-block;
  font-family: var(--font-hand);
  font-size: 1rem;
  color: var(--color-rose);
  margin-bottom: 0.4rem;
}

.app-detail-title {
  margin: 0;
  font-family: var(--font-display);
  font-size: clamp(2rem, 5vw, 3.2rem);
  font-weight: 700;
  font-style: italic;
  line-height: 1;
}

.app-detail-tagline {
  margin: 0.5rem 0 1.2rem;
  font-family: var(--font-hand);
  font-size: 1.2rem;
  color: var(--color-ink-soft);
  max-width: 36ch;
}

.app-detail-specs {
  margin-top: 1.5rem;
  padding-top: 1.5rem;
  border-top: 1px dashed var(--color-border);
}

.specs-heading {
  font-family: var(--font-hand);
  font-size: 1.2rem;
  font-weight: 600;
  color: var(--color-rose);
  margin: 0 0 0.6rem;
}

.spec-list {
  margin: 0;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 0.8rem;
}

.spec-item {
  padding: 0.6rem 0.8rem;
  background: var(--color-blush);
  border-radius: var(--border-radius);
  border: 1px dashed var(--color-border-light);
}

.spec-item dt {
  font-family: var(--font-hand);
  font-size: 0.9rem;
  color: var(--color-muted);
  margin-bottom: 0.1rem;
}

.spec-item dd {
  margin: 0;
  font-family: var(--font-display);
  font-size: 0.9rem;
  font-style: italic;
  color: var(--color-ink);
}

/* ---- Body content ---- */
.app-detail-body {
  margin-top: 2rem;
}

.app-detail-content {
  padding-left: 0;
  padding-right: 0;
}

.app-detail-content h2 {
  margin-top: 2.5rem;
  padding-top: 1rem;
  border-top: 1px dashed var(--color-border);
  font-family: var(--font-display);
  font-size: clamp(1.3rem, 2.5vw, 1.8rem);
  font-style: italic;
  color: var(--color-ink);
}

.app-detail-content h2:first-child {
  margin-top: 0;
  padding-top: 0;
  border-top: none;
}

.app-detail-content h3 {
  margin-top: 1.3rem;
  font-weight: 600;
  color: var(--color-ink);
}

.app-detail-content p,
.app-detail-content li {
  font-size: 1rem;
  line-height: 1.75;
  color: var(--color-ink-soft);
}

/* Feature grid */
.feature-grid {
  display: grid;
  gap: 0;
  margin: 1.2rem 0;
}

.feature-card {
  padding: 0.8rem 0;
  border-top: 1px dashed var(--color-border);
}

.feature-card h3 {
  margin: 0 0 0.2rem;
  font-size: 0.95rem;
  color: var(--color-ink);
}

.feature-card h3::before {
  content: '\2665';
  display: inline-block;
  color: var(--color-pink);
  margin-right: 0.4rem;
  font-size: 0.7rem;
  vertical-align: middle;
}

.feature-card p {
  margin: 0;
  font-size: 0.88rem;
}

/* Callout */
.callout {
  border-left: 3px solid var(--color-rose);
  background: var(--color-blush);
  padding: 0.8rem 1rem;
  margin: 1.2rem 0;
  border-radius: 0 var(--border-radius) var(--border-radius) 0;
}

.callout p:last-child {
  margin-bottom: 0;
}

/* Screenshot strip */
.screenshot-strip {
  display: grid;
  grid-auto-flow: column;
  grid-auto-columns: minmax(170px, 240px);
  gap: 0.8rem;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  padding: 0.5rem 0 0.8rem;
}

.screenshot-card {
  margin: 0;
  scroll-snap-align: start;
}

.screenshot-card img {
  border: 1px solid var(--color-border);
  border-radius: var(--border-radius);
  box-shadow: var(--shadow-sm);
}

/* Stack grid */
.stack-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
  gap: clamp(0.8rem, 1.5vw, 1rem);
  margin: 1.2rem 0;
}

.stack-card {
  text-decoration: none;
  color: inherit;
}

.stack-card-stack {
  padding: 0.8rem;
  background: var(--color-paper);
  border: 1px solid var(--color-border);
  border-radius: var(--border-radius);
  height: 100%;
  transition: border-color var(--transition-fast), box-shadow var(--transition-fast);
  box-shadow: var(--shadow-sm);
}

.stack-card:hover .stack-card-stack {
  border-color: var(--color-rose);
  box-shadow: var(--shadow-md);
}

.stack-card-front {
  position: relative;
  min-height: 80px;
}

.stack-card-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.stack-card-count {
  margin: 0;
  font-family: var(--font-hand);
  font-size: 0.9rem;
  color: var(--color-muted) !important;
}

.stack-card-download-icon {
  color: var(--color-muted);
}

.stack-card-content {
  margin-top: 0.6rem;
}

.stack-card-title {
  margin: 0;
  font-family: var(--font-display);
  font-size: 0.88rem;
  font-weight: 600;
  font-style: italic;
  line-height: 1.3;
}

.stack-card-loading {
  opacity: 0.6;
}

@media (max-width: 640px) {
  .app-letter-top {
    grid-template-columns: 1fr;
    text-align: center;
  }

  .app-seal-area {
    display: flex;
    justify-content: center;
  }

  .app-detail-tagline {
    margin-left: auto;
    margin-right: auto;
  }

  .spec-list {
    grid-template-columns: 1fr;
  }
}
</style>

<script>
// Load and display Etch stack information
document.addEventListener('DOMContentLoaded', function() {
  const stackCards = document.querySelectorAll('.stack-card');

  stackCards.forEach(async (card) => {
    const etchUrl = card.getAttribute('href');
    if (!etchUrl || !etchUrl.endsWith('.etch')) return;

    try {
      const response = await fetch(etchUrl);
      const data = await response.json();

      const stackName = data.data?.stack?.name || 'Unknown Stack';
      const cardCount = data.data?.stack?.flashcards?.length || 0;

      const titleEl = card.querySelector('.stack-card-title');
      const countEl = card.querySelector('.stack-card-count');

      if (titleEl) titleEl.textContent = stackName;
      if (countEl) countEl.textContent = `${cardCount} card${cardCount !== 1 ? 's' : ''}`;

      card.classList.remove('stack-card-loading');
    } catch (error) {
      console.error('Failed to load stack:', etchUrl, error);
      const titleEl = card.querySelector('.stack-card-title');
      if (titleEl) titleEl.textContent = 'Error loading stack';
      card.classList.remove('stack-card-loading');
    }
  });
});
</script>
