---
layout: default
---

<article class="app-page">
  <section class="app-mast" data-reveal>
    <div class="app-mast-main">
      <div class="app-icon-column">
        <div class="app-icon-frame{% if page.title == 'Etch' %} app-icon-etch{% endif %}">
          <img src="{{ page.icon_path }}" alt="{{ page.title }} icon">
        </div>
      </div>

      <div class="app-mast-copy">
        <p class="app-type-badge">App Route</p>
        <h1 class="app-title">{{ page.title }}</h1>
        <p class="app-tagline">{{ page.tagline }}</p>

        <div class="app-hero-actions">
          <a href="{{ page.app_store_link }}" class="app-download-button" target="_blank" rel="noopener">
            <span class="download-text">Download on the App Store</span>
            <span class="download-arrow">&rarr;</span>
          </a>
        </div>
      </div>
    </div>

    <aside class="app-mast-facts">
      <h2>Route Data</h2>
      <dl class="app-meta">
        <div class="app-meta-item">
          <dt>Platform</dt>
          <dd>{{ page.platform }}</dd>
        </div>
        <div class="app-meta-item">
          <dt>Built with</dt>
          <dd>{{ page.tech_stack | join: ", " }}</dd>
        </div>
      </dl>
    </aside>
  </section>

  <section class="app-track">
    <div class="app-content content-wrapper-narrow" data-reveal>
      {{ content }}
    </div>
  </section>
</article>

<style>
.app-page {
  padding: clamp(1rem, 3vw, 2rem);
  display: grid;
  gap: 1.1rem;
}

.app-mast {
  border-radius: 1.4rem;
  border: 2px solid var(--color-border);
  background: var(--color-panel);
  padding: clamp(1rem, 2.8vw, 2rem);
  display: grid;
  grid-template-columns: minmax(0, 2.1fr) minmax(240px, 1fr);
  gap: clamp(0.85rem, 2vw, 1.2rem);
}

.app-mast-main {
  display: grid;
  grid-template-columns: auto 1fr;
  gap: clamp(0.9rem, 2vw, 1.2rem);
  align-items: center;
}

.app-icon-column {
  position: relative;
}

.app-icon-column::before {
  content: '';
  position: absolute;
  left: -0.8rem;
  top: -0.8rem;
  bottom: -0.8rem;
  width: 0.4rem;
  border-radius: 999px;
  background: linear-gradient(var(--line-blue), var(--line-red));
}

.app-icon-frame {
  width: clamp(80px, 11vw, 120px);
  height: clamp(80px, 11vw, 120px);
  border-radius: 1.1rem;
  overflow: hidden;
  margin-left: 0.4rem;
}

.app-icon-frame img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 0;
}

.app-icon-etch {
  background: transparent;
  border-radius: 0;
  width: clamp(90px, 12vw, 140px);
  height: clamp(90px, 12vw, 140px);
}

.app-icon-etch img {
  border-radius: 0;
}

.app-type-badge {
  margin: 0 0 0.45rem;
  font-family: var(--font-mono);
  font-size: 0.72rem;
  text-transform: uppercase;
  letter-spacing: 0.16em;
  color: var(--color-muted);
}

.app-title {
  margin: 0;
  font-family: var(--font-display);
  font-size: clamp(2rem, 6vw, 4.2rem);
  line-height: 0.9;
  text-transform: uppercase;
}

.app-tagline {
  margin: 0.65rem 0 0;
  color: var(--color-ink-soft);
  font-size: clamp(0.98rem, 1.4vw, 1.1rem);
  max-width: 34ch;
}

.app-hero-actions {
  margin-top: 1.1rem;
}

.app-download-button {
  display: inline-flex;
  gap: 0.55rem;
  align-items: center;
  background: var(--line-blue);
  color: #fff;
  padding: 0.65rem 1rem;
  border-radius: 999px;
  font-family: var(--font-mono);
  text-transform: uppercase;
  letter-spacing: 0.1em;
  font-size: 0.7rem;
  text-decoration: none;
  transition: transform var(--transition-fast), background var(--transition-fast);
}

.app-download-button:hover {
  transform: translateY(-2px);
  color: #fff;
  background: #2463a9;
}

.download-arrow {
  font-size: 0.95rem;
}

.app-mast-facts {
  background: var(--color-surface);
  border-radius: 1rem;
  border: 1px solid var(--color-border-light);
  padding: 1rem;
}

.app-mast-facts h2 {
  margin: 0 0 0.8rem;
  font-size: 1.25rem;
  font-family: var(--font-display);
  text-transform: uppercase;
  letter-spacing: 0.04em;
}

.app-meta {
  margin: 0;
  display: grid;
  gap: 0.8rem;
}

.app-meta-item {
  margin: 0;
  border-top: 1px dashed var(--color-border-light);
  padding-top: 0.65rem;
}

.app-meta-item:first-child {
  border-top: none;
  padding-top: 0;
}

.app-meta dt {
  margin-bottom: 0.35rem;
  font-family: var(--font-mono);
  font-size: 0.67rem;
  text-transform: uppercase;
  letter-spacing: 0.14em;
  color: var(--color-muted);
}

.app-meta dd {
  margin: 0;
  color: var(--color-ink);
  font-size: 0.92rem;
}

.app-track {
  border-radius: 1.4rem;
  border: 2px solid var(--color-border);
  background: var(--color-surface);
  position: relative;
  overflow: hidden;
}

.app-track::before {
  content: '';
  position: absolute;
  top: 0;
  left: clamp(0.8rem, 2vw, 1.1rem);
  bottom: 0;
  width: 4px;
  border-radius: 999px;
  background: linear-gradient(var(--line-blue), var(--line-green));
}

.app-content {
  padding-left: clamp(1.6rem, 4vw, 2.6rem);
}

.app-content h2 {
  margin-top: 2.8rem;
  font-family: var(--font-display);
  font-size: clamp(1.5rem, 3.2vw, 2.2rem);
  text-transform: uppercase;
  letter-spacing: 0.03em;
}

.app-content h2:first-child {
  margin-top: 0;
}

.app-content h3 {
  margin-top: 1.35rem;
  font-family: var(--font-sans);
  font-weight: 700;
  color: var(--color-ink);
}

.app-content p,
.app-content li {
  font-size: 1rem;
  color: var(--color-ink-soft);
}

.feature-grid {
  display: grid;
  gap: 0.65rem;
  margin: 1.25rem 0;
}

.feature-card {
  display: grid;
  grid-template-columns: auto 1fr;
  gap: 0.8rem;
  align-items: start;
  border-radius: 0.95rem;
  border: 1px solid var(--color-border-light);
  background: var(--color-panel-muted);
  padding: 0.85rem;
}

.feature-card::before {
  content: '';
  display: block;
  width: 0.7rem;
  height: 0.7rem;
  margin-top: 0.45rem;
  border-radius: 999px;
  background: var(--line-red);
}

.feature-card h3 {
  margin: 0;
  font-size: 1rem;
}

.feature-card p {
  margin: 0.3rem 0 0;
  font-size: 0.9rem;
}

.callout {
  background: linear-gradient(120deg, rgba(40, 108, 182, 0.14), rgba(40, 108, 182, 0.04));
  border: 1px dashed var(--line-blue);
  border-radius: 1rem;
  padding: 1rem;
  margin: 1.2rem 0;
}

.callout p:last-child {
  margin-bottom: 0;
}

.screenshot-strip {
  display: grid;
  grid-auto-flow: column;
  grid-auto-columns: minmax(180px, 260px);
  gap: 0.8rem;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  padding: 0.6rem 0.2rem 0.9rem;
}

.screenshot-card {
  margin: 0;
  scroll-snap-align: start;
}

.screenshot-card img {
  border-radius: 1rem;
  border: 1px solid var(--color-border-light);
  box-shadow: none;
}

.stack-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
  gap: 0.7rem;
  margin: 1.4rem 0;
}

.stack-card {
  text-decoration: none;
  color: inherit;
}

.stack-card-stack {
  border: 1px solid var(--color-border-light);
  border-radius: 0.95rem;
  background: var(--color-panel-muted);
  padding: 0.75rem;
  height: 100%;
}

.stack-card-front {
  position: relative;
  min-height: 105px;
}

.stack-card-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.stack-card-count {
  margin: 0;
  font-family: var(--font-mono);
  font-size: 0.68rem;
  text-transform: uppercase;
  letter-spacing: 0.1em;
  color: var(--color-muted) !important;
}

.stack-card-download-icon {
  color: var(--color-muted);
}

.stack-card-content {
  margin-top: 0.85rem;
}

.stack-card-title {
  margin: 0;
  font-family: var(--font-sans);
  font-size: 0.86rem;
  font-weight: 600;
  line-height: 1.35;
}

.stack-card:hover .stack-card-stack {
  border-color: var(--line-red);
  transform: translateY(-2px);
}

.stack-card-loading {
  opacity: 0.7;
}

@media (max-width: 980px) {
  .app-mast {
    grid-template-columns: 1fr;
  }
}

@media (max-width: 720px) {
  .app-page {
    padding: 0.75rem;
  }

  .app-mast-main {
    grid-template-columns: 1fr;
    align-items: start;
  }

  .app-icon-column::before {
    display: none;
  }

  .app-icon-frame {
    margin-left: 0;
  }

  .app-content {
    padding-left: 1.3rem;
  }
}
</style>

<script>
// Load and display Etch stack information
document.addEventListener('DOMContentLoaded', function() {
  const stackCards = document.querySelectorAll('.stack-card');

  stackCards.forEach(async (card) => {
    const etchUrl = card.getAttribute('href');
    if (!etchUrl || !etchUrl.endsWith('.etch')) return;

    try {
      const response = await fetch(etchUrl);
      const data = await response.json();

      const stackName = data.data?.stack?.name || 'Unknown Stack';
      const cardCount = data.data?.stack?.flashcards?.length || 0;

      const titleEl = card.querySelector('.stack-card-title');
      const countEl = card.querySelector('.stack-card-count');

      if (titleEl) titleEl.textContent = stackName;
      if (countEl) countEl.textContent = `${cardCount} card${cardCount !== 1 ? 's' : ''}`;

      card.classList.remove('stack-card-loading');
    } catch (error) {
      console.error('Failed to load stack:', etchUrl, error);
      const titleEl = card.querySelector('.stack-card-title');
      if (titleEl) titleEl.textContent = 'Error loading stack';
      card.classList.remove('stack-card-loading');
    }
  });
});
</script>
