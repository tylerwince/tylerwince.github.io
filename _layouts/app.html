---
layout: default
---

<article class="comic-app-page">

  <!-- Character Intro Panel -->
  <div class="char-intro-panel" data-reveal>
    <div class="char-intro-top">
      <span class="char-badge">App Profile</span>
      <span class="char-status">Status: Active</span>
    </div>

    <div class="char-splash">
      <div class="char-portrait-col">
        <div class="char-portrait{% if page.title == 'Etch' %} char-portrait-lg{% endif %}">
          <img src="{{ page.icon_path }}" alt="{{ page.title }} icon">
        </div>
        <div class="char-stats">
          <div class="stat-row">
            <span class="stat-label">Platform</span>
            <span class="stat-val">{{ page.platform }}</span>
          </div>
          <div class="stat-row">
            <span class="stat-label">Stack</span>
            <span class="stat-val">{{ page.tech_stack | join: ", " }}</span>
          </div>
        </div>
      </div>

      <div class="char-info">
        <h1 class="char-title">{{ page.title }}</h1>
        <div class="char-tagline-bubble">
          <p class="char-tagline">{{ page.tagline }}</p>
        </div>
        <a href="{{ page.app_store_link }}" class="button" target="_blank" rel="noopener">
          Download &rarr;
        </a>
      </div>
    </div>
  </div>

  <!-- Story Panel: Content -->
  <div class="story-panel" data-reveal>
    {{ content }}
  </div>

</article>

<style>
.comic-app-page {
  display: flex;
  flex-direction: column;
  gap: var(--panel-gutter);
  max-width: var(--max-width-content);
  margin: 0 auto;
}

.char-intro-panel {
  background: var(--color-paper);
  border: 4px solid var(--color-ink);
}

.char-intro-top {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px 16px;
  border-bottom: 3px solid var(--color-ink);
  background: var(--color-ink);
}

.char-badge {
  font-family: var(--font-display);
  font-size: 14px;
  text-transform: uppercase;
  letter-spacing: 0.1em;
  color: var(--color-paper);
}

.char-status {
  font-family: var(--font-mono);
  font-size: 10px;
  text-transform: uppercase;
  letter-spacing: 0.10em;
  color: var(--color-green);
}

.char-splash {
  display: flex;
  gap: 32px;
  padding: 28px 24px;
  align-items: flex-start;
}

.char-portrait-col {
  flex-shrink: 0;
  display: flex;
  flex-direction: column;
  gap: 16px;
  align-items: center;
}

.char-portrait {
  width: 100px;
  height: 100px;
  border: 3px solid var(--color-ink);
  border-radius: 50%;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  background: var(--color-white);
  box-shadow: 4px 4px 0 var(--color-ink);
}

.char-portrait img {
  width: 64px;
  height: 64px;
  object-fit: cover;
  border-radius: 14px;
}

.char-portrait-lg {
  width: 120px;
  height: 120px;
}

.char-portrait-lg img {
  width: 76px;
  height: 76px;
}

.char-stats {
  display: flex;
  flex-direction: column;
  gap: 8px;
  text-align: center;
}

.stat-row {
  display: flex;
  flex-direction: column;
  gap: 2px;
}

.stat-label {
  font-family: var(--font-display);
  font-size: 11px;
  text-transform: uppercase;
  letter-spacing: 0.12em;
  color: var(--color-muted);
}

.stat-val {
  font-family: var(--font-body);
  font-size: 13px;
  color: var(--color-ink-soft);
}

.char-info {
  flex: 1;
  min-width: 0;
}

.char-title {
  font-family: var(--font-display);
  font-size: clamp(36px, 6vw, 56px);
  line-height: 0.95;
  color: var(--color-ink);
  margin: 0 0 12px;
  text-transform: uppercase;
  text-shadow: 2px 2px 0 var(--color-blue);
}

.char-tagline-bubble {
  background: var(--color-white);
  border: 2px solid var(--color-ink);
  padding: 12px 16px;
  margin-bottom: 20px;
  position: relative;
}

.char-tagline-bubble::after {
  content: '';
  position: absolute;
  bottom: -10px;
  left: 30px;
  width: 0;
  height: 0;
  border-left: 10px solid transparent;
  border-right: 10px solid transparent;
  border-top: 10px solid var(--color-ink);
}

.char-tagline-bubble::before {
  content: '';
  position: absolute;
  bottom: -7px;
  left: 33px;
  width: 0;
  height: 0;
  border-left: 7px solid transparent;
  border-right: 7px solid transparent;
  border-top: 7px solid var(--color-white);
  z-index: 1;
}

.char-tagline {
  font-family: var(--font-body);
  font-size: 15px;
  color: var(--color-ink-soft);
  margin: 0;
  line-height: 1.5;
}

/* Story panel content */
.story-panel {
  background: var(--color-paper);
  border: 4px solid var(--color-ink);
  padding: 28px 28px;
  max-width: var(--max-width-text);
}

.story-panel h2 {
  font-family: var(--font-display);
  font-size: 28px;
  margin-top: 2.5rem;
  padding-top: 1.5rem;
  border-top: 3px solid var(--color-ink);
  text-transform: uppercase;
}

.story-panel h2:first-child {
  margin-top: 0;
  padding-top: 0;
  border-top: none;
}

.story-panel h3 {
  font-family: var(--font-display);
  font-size: 22px;
  margin-top: 1.5rem;
  text-transform: uppercase;
}

.story-panel p,
.story-panel li {
  font-size: 15px;
  line-height: 1.75;
  color: var(--color-ink-soft);
}

@media (max-width: 600px) {
  .char-splash {
    flex-direction: column;
    gap: 20px;
    padding: 20px 16px;
  }

  .char-portrait-col {
    flex-direction: row;
    align-items: flex-start;
    gap: 16px;
  }

  .char-portrait,
  .char-portrait-lg {
    width: 72px;
    height: 72px;
  }

  .char-portrait img {
    width: 46px;
    height: 46px;
  }

  .char-portrait-lg img {
    width: 50px;
    height: 50px;
  }

  .char-stats {
    text-align: left;
  }

  .story-panel {
    padding: 20px 16px;
  }
}
</style>

<script>
// Load and display Etch stack information
document.addEventListener('DOMContentLoaded', function() {
  const stackCards = document.querySelectorAll('.stack-card');

  stackCards.forEach(async (card) => {
    const etchUrl = card.getAttribute('href');
    if (!etchUrl || !etchUrl.endsWith('.etch')) return;

    try {
      const response = await fetch(etchUrl);
      const data = await response.json();

      const stackName = data.data?.stack?.name || 'Unknown Stack';
      const cardCount = data.data?.stack?.flashcards?.length || 0;

      const titleEl = card.querySelector('.stack-card-title');
      const countEl = card.querySelector('.stack-card-count');

      if (titleEl) titleEl.textContent = stackName;
      if (countEl) countEl.textContent = `${cardCount} card${cardCount !== 1 ? 's' : ''}`;

      card.classList.remove('stack-card-loading');
    } catch (error) {
      console.error('Failed to load stack:', etchUrl, error);
      const titleEl = card.querySelector('.stack-card-title');
      if (titleEl) titleEl.textContent = 'Error loading stack';
      card.classList.remove('stack-card-loading');
    }
  });
});
</script>
