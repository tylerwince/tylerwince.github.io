---
layout: default
---

<article class="app-page">
  <!-- Hero Section -->
  <section class="app-hero">
    <div class="content-wrapper">
      <div class="app-dossier-header">
        <div class="app-hero-icon-wrapper">
          <div class="app-hero-icon{% if page.title == 'Etch' %} app-hero-icon-etch{% endif %}">
            <img src="{{ page.icon_path }}" alt="{{ page.title }} icon">
          </div>
        </div>

        <div class="app-hero-content">
          <div class="app-classification">
            <span class="classification-label">Subject</span>
            <span class="classification-type">Application</span>
          </div>
          <h1 class="app-title">{{ page.title }}</h1>
          <p class="app-tagline">{{ page.tagline }}</p>

          <dl class="app-meta">
            <div class="app-meta-item">
              <dt>Platform</dt>
              <dd>{{ page.platform }}</dd>
            </div>
            <div class="app-meta-item">
              <dt>Built with</dt>
              <dd>{{ page.tech_stack | join: ", " }}</dd>
            </div>
          </dl>

          <div class="app-hero-actions">
            <a href="{{ page.app_store_link }}" class="app-download-button" target="_blank" rel="noopener">
              <span class="download-text">Download on the App Store</span>
              <span class="download-arrow">&darr;</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Content -->
  <div class="app-content content-wrapper-narrow">
    {{ content }}
  </div>
</article>

<style>
.app-page {
  padding: var(--space-4) 0;
}

/* Hero Section */
.app-hero {
  padding: var(--space-12) 0;
  background: transparent;
  margin-bottom: var(--space-10);
  border-bottom: 1px dashed var(--color-ink-ghost);
  position: relative;
}

.app-dossier-header {
  display: grid;
  grid-template-columns: auto 1fr;
  gap: var(--space-8);
  align-items: start;
}

.app-classification {
  display: flex;
  gap: var(--space-3);
  align-items: center;
  margin-bottom: var(--space-3);
}

.classification-label {
  font-family: var(--font-typewriter);
  font-size: 0.6rem;
  color: var(--color-accent);
  text-transform: uppercase;
  letter-spacing: 0.15em;
  background: rgba(196, 92, 60, 0.1);
  padding: 2px 8px;
}

.classification-type {
  font-family: var(--font-typewriter);
  font-size: 0.6rem;
  color: var(--color-ink-faded);
  text-transform: uppercase;
  letter-spacing: 0.1em;
}

.app-title {
  font-family: var(--font-display);
  font-size: clamp(1.8rem, 4.5vw, 2.8rem);
  font-weight: 800;
  margin-bottom: var(--space-3);
  line-height: 1.1;
  letter-spacing: -0.01em;
  color: var(--color-ink);
}

.app-tagline {
  font-size: 1.1rem;
  color: var(--color-ink-light);
  line-height: 1.6;
  margin-bottom: var(--space-6);
  max-width: 480px;
}

.app-hero-actions {
  margin-bottom: var(--space-6);
}

.app-download-button {
  display: inline-flex;
  align-items: center;
  gap: var(--space-3);
  padding: var(--space-3) var(--space-6);
  background: transparent;
  color: var(--color-accent);
  border: 2px solid var(--color-accent);
  font-family: var(--font-mono);
  font-weight: 400;
  font-size: 0.78rem;
  text-transform: uppercase;
  letter-spacing: 0.08em;
  transition: all var(--transition-fast);
}

.app-download-button:hover {
  background: var(--color-accent);
  color: #fff;
}

.app-download-button:active {
  background: var(--color-accent-light);
}

.download-arrow {
  font-size: 1.1rem;
  transition: transform var(--transition-fast);
}

.app-download-button:hover .download-arrow {
  transform: translateY(2px);
}

.app-meta {
  display: flex;
  gap: var(--space-8);
  margin: 0;
  padding-top: var(--space-5);
  border-top: 1px dashed var(--color-ink-ghost);
  margin-bottom: var(--space-6);
}

.app-meta-item {
  margin: 0;
}

.app-meta dt {
  font-family: var(--font-typewriter);
  font-size: 0.6rem;
  text-transform: uppercase;
  letter-spacing: 0.12em;
  color: var(--color-ink-faded);
  margin-bottom: var(--space-1);
}

.app-meta dd {
  margin: 0;
  font-family: var(--font-typewriter);
  font-size: 0.85rem;
  color: var(--color-ink);
}

.app-hero-icon-wrapper {
  display: flex;
  align-items: flex-start;
  justify-content: center;
  padding-top: var(--space-2);
}

.app-hero-icon {
  width: 100px;
  height: 100px;
  overflow: hidden;
  border-radius: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: var(--color-surface);
  border: 1px solid var(--color-ink-ghost);
  box-shadow: var(--shadow-paper);
}

.app-hero-icon img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 20px;
  box-shadow: none;
  border: none;
}

.app-hero-icon-etch {
  background: transparent;
  border-radius: 0;
  border: none;
  width: 120px;
  height: 120px;
  box-shadow: none;
}

.app-hero-icon-etch img {
  border-radius: 0;
  box-shadow: none;
  border: none;
}

/* Content */
.app-content h2 {
  font-family: var(--font-display);
  font-size: 1.35rem;
  font-weight: 700;
  margin: var(--space-16) 0 var(--space-6);
  letter-spacing: -0.01em;
  color: var(--color-ink);
}

.app-content h2:first-child {
  margin-top: 0;
}

.app-content h3 {
  font-family: var(--font-display);
  font-size: 1.1rem;
  font-weight: 600;
  margin: var(--space-8) 0 var(--space-3);
  color: var(--color-accent);
}

.app-content p {
  font-size: 1.05rem;
  line-height: 1.8;
  color: var(--color-ink-light);
  margin-bottom: var(--space-4);
}

.app-content ul {
  margin: var(--space-4) 0;
  padding-left: 1.25em;
}

.app-content li {
  font-size: 1.05rem;
  line-height: 1.65;
  margin-bottom: var(--space-2);
}

.app-content a {
  color: var(--color-accent);
  font-weight: 500;
  text-decoration: underline;
  text-decoration-color: rgba(196, 92, 60, 0.3);
  text-underline-offset: 3px;
  transition: text-decoration-color var(--transition-fast);
}

.app-content a:hover {
  text-decoration-color: var(--color-accent);
}

/* Feature Grid */
.feature-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: var(--space-4);
  margin: var(--space-8) 0;
}

.feature-card {
  background: var(--color-bg-light);
  border: 1px solid var(--color-ink-ghost);
  padding: var(--space-6);
  transition: all var(--transition-base);
  position: relative;
}

.feature-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 2px;
  background: var(--color-accent);
  transform: scaleX(0);
  transform-origin: left;
  transition: transform var(--transition-base);
}

.feature-card:hover {
  border-color: var(--color-ink-faded);
  background: rgba(196, 92, 60, 0.03);
}

.feature-card:hover::before {
  transform: scaleX(1);
}

.feature-card h3 {
  margin-top: var(--space-3);
  margin-bottom: var(--space-2);
}

.feature-card p {
  margin: 0;
  font-size: 0.95rem;
  color: var(--color-ink-faded);
}

/* Callout */
.callout {
  background: rgba(196, 92, 60, 0.05);
  padding: var(--space-6);
  margin: var(--space-6) 0;
  border-left: 3px solid var(--color-accent);
}

.callout p {
  margin-bottom: var(--space-3);
}

.callout p:last-child {
  margin-bottom: 0;
}

.callout strong {
  color: var(--color-ink);
}

/* Screenshot Strip */
.screenshot-strip {
  display: flex;
  gap: var(--space-5);
  overflow-x: auto;
  -webkit-overflow-scrolling: touch;
  padding: var(--space-4) 0;
  margin: var(--space-6) 0;
  scroll-snap-type: x mandatory;
}

.screenshot-strip::-webkit-scrollbar {
  height: 4px;
}

.screenshot-strip::-webkit-scrollbar-track {
  background: var(--color-bg-light);
}

.screenshot-strip::-webkit-scrollbar-thumb {
  background: var(--color-ink-ghost);
}

.screenshot-strip::-webkit-scrollbar-thumb:hover {
  background: var(--color-ink-faded);
}

.screenshot-card {
  flex: 0 0 auto;
  width: 260px;
  margin: 0;
  scroll-snap-align: start;
}

.screenshot-card img {
  width: 100%;
  height: auto;
  border: 1px solid var(--color-ink-ghost);
}

/* Stack Cards */
.stack-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: var(--space-6);
  margin: var(--space-8) 0;
}

.stack-card {
  position: relative;
  height: 200px;
  cursor: pointer;
  transition: transform var(--transition-base);
  text-decoration: none;
}

.stack-card:hover {
  transform: translateY(-4px);
}

.stack-card-stack {
  position: relative;
  width: 100%;
  height: 100%;
  padding-top: 16px;
}

.stack-card-stack::before {
  content: '';
  position: absolute;
  top: 0;
  left: 12%;
  right: 12%;
  bottom: 20px;
  background: var(--color-bg-light);
  border: 1px solid var(--color-ink-ghost);
  z-index: 1;
}

.stack-card-stack::after {
  content: '';
  position: absolute;
  top: 8px;
  left: 6%;
  right: 6%;
  bottom: 12px;
  background: var(--color-surface);
  border: 1px solid var(--color-ink-ghost);
  z-index: 2;
}

.stack-card-front {
  position: absolute;
  top: 16px;
  left: 0;
  right: 0;
  bottom: 0;
  background: var(--color-bg-light);
  border: 1px solid var(--color-ink-ghost);
  padding: var(--space-3);
  display: flex;
  flex-direction: column;
  transition: all var(--transition-base);
  z-index: 3;
  overflow: hidden;
}

.stack-card:hover .stack-card-front {
  border-color: var(--color-accent);
  box-shadow: var(--shadow-paper);
}

.stack-card-header {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  margin-bottom: auto;
}

.stack-card-count {
  font-size: 0.75rem;
  font-family: var(--font-typewriter);
  color: var(--color-ink-faded) !important;
  margin: 0;
  font-weight: 400;
  line-height: 1;
}

.stack-card-download-icon {
  color: var(--color-ink-ghost);
  font-size: 1rem;
  transition: all var(--transition-fast);
  line-height: 1;
}

.stack-card:hover .stack-card-download-icon {
  color: var(--color-accent);
  transform: translateY(2px);
}

.stack-card-content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: calc(100% - var(--space-6));
  text-align: center;
}

.stack-card-title {
  font-family: var(--font-display);
  font-size: 0.85rem;
  font-weight: 700;
  color: var(--color-ink);
  margin: 0;
  letter-spacing: 0;
  line-height: 1.3;
}

.stack-card-loading {
  opacity: 0.6;
}

.stack-card-loading .stack-card-title::after {
  content: '...';
}

/* Responsive */
@media (max-width: 768px) {
  .app-hero {
    padding: var(--space-8) 0;
    margin-bottom: var(--space-6);
  }

  .app-dossier-header {
    grid-template-columns: 1fr;
    gap: var(--space-6);
  }

  .app-hero-icon-wrapper {
    justify-content: flex-start;
  }

  .app-hero-icon {
    width: 80px;
    height: 80px;
    border-radius: 16px;
  }

  .app-hero-icon-etch {
    width: 96px;
    height: 96px;
  }

  .app-download-button {
    padding: var(--space-3) var(--space-5);
    font-size: 0.72rem;
  }

  .feature-grid {
    grid-template-columns: 1fr;
  }

  .app-meta {
    flex-direction: column;
    gap: var(--space-4);
  }

  .stack-grid {
    grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
  }

  .stack-card {
    height: 180px;
  }

  .stack-card-title {
    font-size: 0.75rem;
  }

  .stack-card-count {
    font-size: 0.7rem;
  }
}
</style>

<script>
// Load and display Etch stack information
document.addEventListener('DOMContentLoaded', function() {
  const stackCards = document.querySelectorAll('.stack-card');

  stackCards.forEach(async (card) => {
    const etchUrl = card.getAttribute('href');
    if (!etchUrl || !etchUrl.endsWith('.etch')) return;

    try {
      const response = await fetch(etchUrl);
      const data = await response.json();

      const stackName = data.data?.stack?.name || 'Unknown Stack';
      const cardCount = data.data?.stack?.flashcards?.length || 0;

      const titleEl = card.querySelector('.stack-card-title');
      const countEl = card.querySelector('.stack-card-count');

      if (titleEl) titleEl.textContent = stackName;
      if (countEl) countEl.textContent = `${cardCount} card${cardCount !== 1 ? 's' : ''}`;

      card.classList.remove('stack-card-loading');
    } catch (error) {
      console.error('Failed to load stack:', etchUrl, error);
      const titleEl = card.querySelector('.stack-card-title');
      if (titleEl) titleEl.textContent = 'Error loading stack';
      card.classList.remove('stack-card-loading');
    }
  });
});
</script>
