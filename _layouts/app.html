---
layout: default
---

<article class="app-detail">
  <!-- App hero: diagonal stripe behind icon -->
  <div class="app-hero" data-reveal>
    <div class="app-hero-stripe" aria-hidden="true"></div>
    <div class="app-hero-icon{% if page.title == 'Etch' %} app-hero-icon-etch{% endif %}">
      <img src="{{ page.icon_path }}" alt="{{ page.title }} icon">
    </div>
    <div class="app-hero-info">
      <h1 class="app-hero-title">{{ page.title }}</h1>
      <p class="app-hero-tagline">{{ page.tagline }}</p>
      <div class="app-hero-meta">
        <span class="app-meta-item">
          <span class="meta-label">Platform</span>
          {{ page.platform }}
        </span>
        <span class="app-meta-item">
          <span class="meta-label">Built with</span>
          {{ page.tech_stack | join: ", " }}
        </span>
      </div>
      <a href="{{ page.app_store_link }}" class="button" target="_blank" rel="noopener">
        Download &rarr;
      </a>
    </div>
  </div>

  <!-- App content -->
  <div class="app-body" data-reveal>
    {{ content }}
  </div>
</article>

<style>
.app-detail {
  max-width: var(--max-width-content);
}

.app-hero {
  display: flex;
  align-items: center;
  gap: 32px;
  padding: 40px 0;
  margin-bottom: 40px;
  border-bottom: 3px solid var(--color-ink);
  position: relative;
}

.app-hero-stripe {
  position: absolute;
  top: 10px;
  left: -64px;
  right: -64px;
  height: 40px;
  background: var(--color-red);
  transform: rotate(-1.5deg);
  z-index: 0;
  pointer-events: none;
  opacity: 0.9;
}

.app-hero-icon {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  background: var(--color-white);
  border: 3px solid var(--color-ink);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  flex-shrink: 0;
  position: relative;
  z-index: 1;
}

.app-hero-icon-etch {
  width: 110px;
  height: 110px;
}

.app-hero-icon img {
  width: 68px;
  height: 68px;
  object-fit: cover;
  border-radius: 14px;
}

.app-hero-icon-etch img {
  width: 76px;
  height: 76px;
}

.app-hero-info {
  position: relative;
  z-index: 1;
}

.app-hero-title {
  font-family: var(--font-display);
  font-size: clamp(36px, 6vw, 64px);
  letter-spacing: 0.03em;
  text-transform: uppercase;
  color: var(--color-ink);
  margin: 0 0 8px;
  line-height: 0.95;
}

.app-hero-tagline {
  font-family: var(--font-body);
  font-size: 16px;
  font-weight: 300;
  color: var(--color-ink-soft);
  margin: 0 0 16px;
  line-height: 1.5;
}

.app-hero-meta {
  display: flex;
  gap: 24px;
  margin-bottom: 20px;
}

.app-meta-item {
  font-family: var(--font-body);
  font-size: 13px;
  color: var(--color-ink-soft);
}

.meta-label {
  font-family: var(--font-display);
  font-size: 12px;
  letter-spacing: 0.1em;
  text-transform: uppercase;
  color: var(--color-muted);
  display: block;
  margin-bottom: 2px;
}

/* App body content */
.app-body {
  max-width: var(--max-width-text);
}

.app-body h2 {
  font-family: var(--font-display);
  font-size: 28px;
  margin-top: 2.5rem;
  padding-top: 1.5rem;
  border-top: 2px solid var(--color-border);
  text-transform: uppercase;
  letter-spacing: 0.03em;
}

.app-body h2:first-child {
  margin-top: 0;
  padding-top: 0;
  border-top: none;
}

.app-body h3 {
  font-family: var(--font-display);
  font-size: 20px;
  margin-top: 1.5rem;
  text-transform: uppercase;
}

.app-body p,
.app-body li {
  font-size: 15px;
  line-height: 1.7;
  color: var(--color-ink-soft);
}

/* Feature grid */
.feature-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 0;
  margin: 24px 0;
}

.feature-card {
  padding: 16px 0;
  border-top: 1px solid var(--color-border);
}

.feature-card h3 {
  margin: 0 0 4px;
  font-size: 16px;
}

.feature-card h3::before {
  content: '';
  display: inline-block;
  width: 8px;
  height: 8px;
  background: var(--color-red);
  border-radius: 50%;
  margin-right: 8px;
  vertical-align: middle;
}

.feature-card p {
  margin: 0;
  font-size: 14px;
}

/* Callout */
.callout {
  background: var(--color-white);
  border-left: 4px solid var(--color-amber);
  padding: 16px 20px;
  margin: 20px 0;
}

.callout p:last-child {
  margin-bottom: 0;
}

/* Screenshot strip */
.screenshot-strip {
  display: grid;
  grid-auto-flow: column;
  grid-auto-columns: minmax(160px, 220px);
  gap: 16px;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  padding: 8px 0 16px;
}

.screenshot-card {
  margin: 0;
  scroll-snap-align: start;
}

.screenshot-card img {
  border: 1px solid var(--color-border);
}

/* Stack grid */
.stack-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 12px;
  margin: 16px 0;
}

.stack-card {
  text-decoration: none;
  color: inherit;
}

.stack-card-stack {
  padding: 16px;
  background: var(--color-white);
  border: 1px solid var(--color-border);
  border-left: 4px solid var(--color-navy);
  height: 100%;
  transition: border-left-color var(--transition-fast), transform var(--transition-fast);
}

.stack-card:hover .stack-card-stack {
  border-left-color: var(--color-red);
  transform: translateX(4px);
}

.stack-card-front {
  min-height: 48px;
}

.stack-card-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.stack-card-count {
  margin: 0;
  font-family: var(--font-mono);
  font-size: 11px;
  color: var(--color-muted);
  text-transform: uppercase;
}

.stack-card-download-icon {
  color: var(--color-muted);
}

.stack-card-content {
  margin-top: 8px;
}

.stack-card-title {
  margin: 0;
  font-family: var(--font-body);
  font-size: 14px;
  font-weight: 600;
  line-height: 1.3;
}

.stack-card-loading {
  opacity: 0.6;
}

@media (max-width: 640px) {
  .app-hero {
    flex-direction: column;
    align-items: flex-start;
    gap: 20px;
    padding: 24px 0;
  }

  .app-hero-icon,
  .app-hero-icon-etch {
    width: 72px;
    height: 72px;
  }

  .app-hero-icon img {
    width: 48px;
    height: 48px;
  }

  .app-hero-icon-etch img {
    width: 52px;
    height: 52px;
  }

  .app-hero-meta {
    flex-direction: column;
    gap: 8px;
  }

  .app-hero-stripe {
    height: 28px;
    left: -16px;
    right: -16px;
  }
}
</style>

<script>
// Load and display Etch stack information
document.addEventListener('DOMContentLoaded', function() {
  const stackCards = document.querySelectorAll('.stack-card');

  stackCards.forEach(async (card) => {
    const etchUrl = card.getAttribute('href');
    if (!etchUrl || !etchUrl.endsWith('.etch')) return;

    try {
      const response = await fetch(etchUrl);
      const data = await response.json();

      const stackName = data.data?.stack?.name || 'Unknown Stack';
      const cardCount = data.data?.stack?.flashcards?.length || 0;

      const titleEl = card.querySelector('.stack-card-title');
      const countEl = card.querySelector('.stack-card-count');

      if (titleEl) titleEl.textContent = stackName;
      if (countEl) countEl.textContent = `${cardCount} card${cardCount !== 1 ? 's' : ''}`;

      card.classList.remove('stack-card-loading');
    } catch (error) {
      console.error('Failed to load stack:', etchUrl, error);
      const titleEl = card.querySelector('.stack-card-title');
      if (titleEl) titleEl.textContent = 'Error loading stack';
      card.classList.remove('stack-card-loading');
    }
  });
});
</script>
