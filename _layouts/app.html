---
layout: default
---

<article class="app-detail">
  <div class="win-window win-maximized" data-reveal>
    <div class="win-titlebar">
      <span class="win-titlebar-text">{{ page.title }} - Application</span>
      <div class="win-titlebar-btns">
        <span class="win-btn" aria-hidden="true">_</span>
        <span class="win-btn" aria-hidden="true">&square;</span>
        <span class="win-btn" aria-hidden="true">&times;</span>
      </div>
    </div>
    <div class="win-toolbar">
      <span>File</span>
      <span>Edit</span>
      <span>View</span>
      <span>Help</span>
    </div>

    <div class="app-window-body">
      <aside class="app-sidebar">
        <div class="app-sidebar-icon{% if page.title == 'Etch' %} app-sidebar-icon-etch{% endif %}">
          <img src="{{ page.icon_path }}" alt="{{ page.title }} icon">
        </div>

        <div class="app-sidebar-meta">
          <dl class="app-props">
            <dt>Platform</dt>
            <dd>{{ page.platform }}</dd>
            <dt>Built with</dt>
            <dd>{{ page.tech_stack | join: ", " }}</dd>
          </dl>
        </div>

        <p class="app-sidebar-tagline">{{ page.tagline }}</p>

        <a href="{{ page.app_store_link }}" class="win-button win-button-primary" target="_blank" rel="noopener">
          Download &rarr;
        </a>
      </aside>

      <div class="app-main-content">
        <div class="win-content app-content-area">
          {{ content }}
        </div>
      </div>
    </div>

    <div class="win-statusbar">
      <span class="win-statusbar-section">Application Showcase</span>
      <span class="win-statusbar-section">{{ page.platform }}</span>
    </div>
  </div>
</article>

<style>
.app-detail {
  padding: 0;
}

.app-window-body {
  display: grid;
  grid-template-columns: 200px 1fr;
  margin: 3px;
  gap: 0;
}

.app-sidebar {
  background: var(--color-window);
  padding: 12px;
  border-right: 1px solid var(--bv-mid-dark);
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 12px;
}

.app-sidebar-icon {
  width: 64px;
  height: 64px;
  overflow: hidden;
}

.app-sidebar-icon-etch {
  width: 72px;
  height: 72px;
}

.app-sidebar-icon img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.app-sidebar-meta {
  width: 100%;
}

.app-props {
  margin: 0;
  font-family: var(--font-body);
  font-size: 11px;
}

.app-props dt {
  color: var(--color-muted);
  margin-top: 4px;
}

.app-props dt:first-child {
  margin-top: 0;
}

.app-props dd {
  margin: 0;
  color: var(--color-ink);
}

.app-sidebar-tagline {
  font-family: var(--font-body);
  font-size: 11px;
  color: var(--color-ink-soft);
  text-align: center;
  margin: 0;
  line-height: 1.4;
}

.app-main-content {
  min-width: 0;
}

.app-content-area {
  min-height: 200px;
}

.app-content-area h2 {
  margin-top: 2rem;
  padding-top: 0.8rem;
  border-top: 2px solid var(--color-border);
  font-family: var(--font-system);
  font-size: 14px;
  font-style: normal;
  color: var(--color-ink);
}

.app-content-area h2:first-child {
  margin-top: 0;
  padding-top: 0;
  border-top: none;
}

.app-content-area h3 {
  margin-top: 1rem;
  font-weight: 700;
  font-size: 13px;
  color: var(--color-ink);
}

.app-content-area p,
.app-content-area li {
  font-size: 13px;
  line-height: 1.6;
  color: var(--color-ink-soft);
}

/* Feature grid */
.feature-grid {
  display: grid;
  gap: 0;
  margin: 8px 0;
}

.feature-card {
  padding: 6px 0;
  border-top: 1px solid var(--color-border-light);
}

.feature-card h3 {
  margin: 0 0 2px;
  font-size: 12px;
  color: var(--color-ink);
}

.feature-card h3::before {
  content: '>';
  display: inline-block;
  color: var(--color-titlebar);
  margin-right: 4px;
  font-family: var(--font-mono);
}

.feature-card p {
  margin: 0;
  font-size: 11px;
}

/* Callout */
.callout {
  background: #ffffcc;
  border: 1px solid #c0c000;
  padding: 8px;
  margin: 8px 0;
  box-shadow: var(--shadow-sm);
}

.callout p:last-child {
  margin-bottom: 0;
}

/* Screenshot strip */
.screenshot-strip {
  display: grid;
  grid-auto-flow: column;
  grid-auto-columns: minmax(140px, 200px);
  gap: 6px;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  padding: 4px 0 8px;
}

.screenshot-card {
  margin: 0;
  scroll-snap-align: start;
}

.screenshot-card img {
  border: 1px solid var(--color-border);
  box-shadow: var(--shadow-sm);
}

/* Stack grid */
.stack-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
  gap: 6px;
  margin: 8px 0;
}

.stack-card {
  text-decoration: none;
  color: inherit;
}

.stack-card-stack {
  padding: 8px;
  background: var(--color-window-bg);
  border: 1px solid var(--color-border);
  box-shadow: var(--bevel-sunken);
  height: 100%;
}

.stack-card:hover .stack-card-stack {
  background: var(--color-titlebar);
  color: #fff;
}

.stack-card:hover .stack-card-title,
.stack-card:hover .stack-card-count {
  color: #fff !important;
}

.stack-card-front {
  min-height: 60px;
}

.stack-card-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.stack-card-count {
  margin: 0;
  font-family: var(--font-body);
  font-size: 10px;
  color: var(--color-muted) !important;
}

.stack-card-download-icon {
  color: var(--color-muted);
}

.stack-card-content {
  margin-top: 4px;
}

.stack-card-title {
  margin: 0;
  font-family: var(--font-body);
  font-size: 11px;
  font-weight: 700;
  font-style: normal;
  line-height: 1.3;
}

.stack-card-loading {
  opacity: 0.6;
}

@media (max-width: 640px) {
  .app-window-body {
    grid-template-columns: 1fr;
  }

  .app-sidebar {
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: center;
    border-right: none;
    border-bottom: 1px solid var(--bv-mid-dark);
    padding: 8px;
    gap: 8px;
  }

  .app-sidebar-icon {
    width: 48px;
    height: 48px;
  }

  .app-sidebar-icon-etch {
    width: 56px;
    height: 56px;
  }

  .app-sidebar-meta {
    width: auto;
    flex: 1;
    min-width: 120px;
  }

  .app-sidebar-tagline {
    width: 100%;
  }
}
</style>

<script>
// Load and display Etch stack information
document.addEventListener('DOMContentLoaded', function() {
  const stackCards = document.querySelectorAll('.stack-card');

  stackCards.forEach(async (card) => {
    const etchUrl = card.getAttribute('href');
    if (!etchUrl || !etchUrl.endsWith('.etch')) return;

    try {
      const response = await fetch(etchUrl);
      const data = await response.json();

      const stackName = data.data?.stack?.name || 'Unknown Stack';
      const cardCount = data.data?.stack?.flashcards?.length || 0;

      const titleEl = card.querySelector('.stack-card-title');
      const countEl = card.querySelector('.stack-card-count');

      if (titleEl) titleEl.textContent = stackName;
      if (countEl) countEl.textContent = `${cardCount} card${cardCount !== 1 ? 's' : ''}`;

      card.classList.remove('stack-card-loading');
    } catch (error) {
      console.error('Failed to load stack:', etchUrl, error);
      const titleEl = card.querySelector('.stack-card-title');
      if (titleEl) titleEl.textContent = 'Error loading stack';
      card.classList.remove('stack-card-loading');
    }
  });
});
</script>
