---
layout: default
---

<article class="lot-detail">

  <!-- Lot header -->
  <div class="lot-detail-header" data-reveal>
    <div class="lot-detail-top">
      <span class="lot-detail-tag">Catalogue Entry</span>
      <span class="lot-detail-condition">Condition: Excellent</span>
    </div>

    <div class="lot-detail-hero">
      <div class="lot-detail-image-col">
        <div class="lot-detail-frame{% if page.title == 'Etch' %} lot-detail-frame-etch{% endif %}">
          <img src="{{ page.icon_path }}" alt="{{ page.title }} icon">
        </div>
        <div class="lot-detail-provenance">
          <div class="provenance-row">
            <span class="prov-label">Medium</span>
            <span class="prov-val">{{ page.platform }}</span>
          </div>
          <div class="provenance-row">
            <span class="prov-label">Materials</span>
            <span class="prov-val">{{ page.tech_stack | join: ", " }}</span>
          </div>
        </div>
      </div>

      <div class="lot-detail-info">
        <h1 class="lot-detail-title">{{ page.title }}</h1>
        <p class="lot-detail-tagline">{{ page.tagline }}</p>
        <a href="{{ page.app_store_link }}" class="button" target="_blank" rel="noopener">
          Acquire &rarr;
        </a>
      </div>
    </div>
  </div>

  <!-- Lot body -->
  <div class="lot-detail-body" data-reveal>
    {{ content }}
  </div>

</article>

<style>
.lot-detail {
  max-width: var(--max-width-content);
  margin: 0 auto;
}

.lot-detail-header {
  padding-bottom: 36px;
  margin-bottom: 36px;
  border-bottom: 1px solid var(--color-border);
}

.lot-detail-top {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 28px;
}

.lot-detail-tag {
  font-family: var(--font-mono);
  font-size: 10px;
  text-transform: uppercase;
  letter-spacing: 0.16em;
  color: var(--color-muted);
  border: 1px solid var(--color-border);
  padding: 4px 10px;
}

.lot-detail-condition {
  font-family: var(--font-mono);
  font-size: 10px;
  text-transform: uppercase;
  letter-spacing: 0.10em;
  color: var(--color-green);
}

.lot-detail-hero {
  display: flex;
  gap: 40px;
  align-items: flex-start;
}

.lot-detail-image-col {
  flex-shrink: 0;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.lot-detail-frame {
  width: 100px;
  height: 100px;
  border: 1px solid var(--color-border);
  display: flex;
  align-items: center;
  justify-content: center;
  background: var(--color-parchment);
  padding: 8px;
}

.lot-detail-frame img {
  width: 72px;
  height: 72px;
  object-fit: cover;
  border-radius: 14px;
}

.lot-detail-frame-etch {
  width: 110px;
  height: 110px;
}

.lot-detail-frame-etch img {
  width: 80px;
  height: 80px;
}

.lot-detail-provenance {
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.provenance-row {
  display: flex;
  flex-direction: column;
  gap: 2px;
}

.prov-label {
  font-family: var(--font-mono);
  font-size: 9px;
  text-transform: uppercase;
  letter-spacing: 0.12em;
  color: var(--color-muted);
}

.prov-val {
  font-family: var(--font-body);
  font-size: 13px;
  color: var(--color-ink-soft);
}

.lot-detail-info {
  flex: 1;
  min-width: 0;
}

.lot-detail-title {
  font-family: var(--font-display);
  font-size: clamp(32px, 5vw, 52px);
  font-weight: 600;
  font-style: italic;
  line-height: 1.05;
  color: var(--color-ink);
  margin: 0 0 8px;
}

.lot-detail-tagline {
  font-family: var(--font-body);
  font-size: 15px;
  color: var(--color-ink-soft);
  margin: 0 0 20px;
  line-height: 1.5;
}

/* Lot body content */
.lot-detail-body {
  max-width: var(--max-width-text);
}

.lot-detail-body h2 {
  font-family: var(--font-display);
  font-size: 26px;
  font-weight: 600;
  margin-top: 2.5rem;
  padding-top: 1.5rem;
  border-top: 1px solid var(--color-border);
}

.lot-detail-body h2:first-child {
  margin-top: 0;
  padding-top: 0;
  border-top: none;
}

.lot-detail-body h3 {
  font-family: var(--font-display);
  font-size: 20px;
  font-weight: 600;
  margin-top: 1.5rem;
}

.lot-detail-body p,
.lot-detail-body li {
  font-size: 15px;
  line-height: 1.75;
  color: var(--color-ink-soft);
}

/* Feature grid */
.feature-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
  gap: 1px;
  margin: 20px 0;
  background: var(--color-border);
  border: 1px solid var(--color-border);
}

.feature-card {
  padding: 16px;
  background: var(--color-cream);
}

.feature-card h3 {
  margin: 0 0 6px;
  font-size: 15px;
}

.feature-card h3::before {
  content: '';
  display: inline-block;
  width: 4px;
  height: 4px;
  background: var(--color-gold);
  margin-right: 8px;
  vertical-align: middle;
}

.feature-card p {
  margin: 0;
  font-size: 13px;
}

/* Callout */
.callout {
  background: var(--color-parchment);
  border-left: 3px solid var(--color-gold);
  padding: 16px 20px;
  margin: 20px 0;
}

.callout p:last-child {
  margin-bottom: 0;
}

/* Screenshot strip */
.screenshot-strip {
  display: grid;
  grid-auto-flow: column;
  grid-auto-columns: minmax(150px, 200px);
  gap: 12px;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  padding: 8px 0 16px;
}

.screenshot-card {
  margin: 0;
  scroll-snap-align: start;
}

.screenshot-card img {
  border: 1px solid var(--color-border);
}

/* Stack grid */
.stack-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
  gap: 1px;
  background: var(--color-border);
  border: 1px solid var(--color-border);
  margin: 16px 0;
}

.stack-card {
  text-decoration: none;
  color: inherit;
}

.stack-card-stack {
  padding: 14px;
  background: var(--color-cream);
  height: 100%;
  transition: background var(--transition-fast);
}

.stack-card:hover .stack-card-stack {
  background: var(--color-white);
}

.stack-card-front {
  min-height: 44px;
}

.stack-card-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.stack-card-count {
  margin: 0;
  font-family: var(--font-mono);
  font-size: 10px;
  color: var(--color-muted);
  text-transform: uppercase;
  letter-spacing: 0.05em;
}

.stack-card-download-icon {
  color: var(--color-muted);
  font-size: 12px;
}

.stack-card-content {
  margin-top: 8px;
}

.stack-card-title {
  margin: 0;
  font-family: var(--font-body);
  font-size: 13px;
  font-weight: 500;
  line-height: 1.3;
  color: var(--color-ink);
}

.stack-card-loading {
  opacity: 0.6;
}

@media (max-width: 600px) {
  .lot-detail-hero {
    flex-direction: column;
    gap: 20px;
  }

  .lot-detail-image-col {
    flex-direction: row;
    align-items: flex-start;
    gap: 16px;
  }

  .lot-detail-frame,
  .lot-detail-frame-etch {
    width: 72px;
    height: 72px;
  }

  .lot-detail-frame img {
    width: 50px;
    height: 50px;
  }

  .lot-detail-frame-etch img {
    width: 54px;
    height: 54px;
  }

  .lot-detail-top {
    flex-direction: column;
    align-items: flex-start;
    gap: 6px;
  }
}
</style>

<script>
// Load and display Etch stack information
document.addEventListener('DOMContentLoaded', function() {
  const stackCards = document.querySelectorAll('.stack-card');

  stackCards.forEach(async (card) => {
    const etchUrl = card.getAttribute('href');
    if (!etchUrl || !etchUrl.endsWith('.etch')) return;

    try {
      const response = await fetch(etchUrl);
      const data = await response.json();

      const stackName = data.data?.stack?.name || 'Unknown Stack';
      const cardCount = data.data?.stack?.flashcards?.length || 0;

      const titleEl = card.querySelector('.stack-card-title');
      const countEl = card.querySelector('.stack-card-count');

      if (titleEl) titleEl.textContent = stackName;
      if (countEl) countEl.textContent = `${cardCount} card${cardCount !== 1 ? 's' : ''}`;

      card.classList.remove('stack-card-loading');
    } catch (error) {
      console.error('Failed to load stack:', etchUrl, error);
      const titleEl = card.querySelector('.stack-card-title');
      if (titleEl) titleEl.textContent = 'Error loading stack';
      card.classList.remove('stack-card-loading');
    }
  });
});
</script>
