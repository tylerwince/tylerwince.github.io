---
layout: default
---

<section class="comic-generic-page">

  <div class="page-panel" data-reveal>
    <div class="page-panel-bar">
      <span class="page-panel-label">{{ page.title }}</span>
    </div>

    <div class="page-panel-header">
      {% if page.eyebrow %}
        <span class="eyebrow mb-3">{{ page.eyebrow }}</span>
      {% endif %}
      <h1 class="page-panel-title">{{ page.title }}</h1>
      {% if page.description %}
        <p class="page-panel-desc">{{ page.description }}</p>
      {% endif %}
    </div>
  </div>

  <div class="page-panel-content animate-in animate-in-delay-1">
    {{ content }}
  </div>

</section>

<style>
.comic-generic-page {
  display: flex;
  flex-direction: column;
  gap: var(--panel-gutter);
  max-width: var(--max-width-content);
  margin: 0 auto;
}

.page-panel {
  background: var(--color-paper);
  border: 4px solid var(--color-ink);
}

.page-panel-bar {
  padding: 10px 16px;
  background: var(--color-ink);
  border-bottom: 3px solid var(--color-ink);
}

.page-panel-label {
  font-family: var(--font-display);
  font-size: 14px;
  color: var(--color-paper);
  text-transform: uppercase;
  letter-spacing: 0.1em;
}

.page-panel-header {
  padding: 28px 24px;
}

.page-panel-title {
  font-family: var(--font-display);
  font-size: clamp(32px, 5vw, 50px);
  line-height: 1;
  color: var(--color-ink);
  margin: 0 0 10px;
  text-transform: uppercase;
  text-shadow: 2px 2px 0 var(--color-red);
}

.page-panel-desc {
  font-family: var(--font-body);
  font-size: 15px;
  color: var(--color-ink-soft);
  margin: 0;
  line-height: 1.5;
}

.page-panel-content {
  background: var(--color-paper);
  border: 4px solid var(--color-ink);
  padding: 28px 24px;
  max-width: var(--max-width-text);
}

@media (max-width: 600px) {
  .page-panel-header {
    padding: 20px 16px;
  }

  .page-panel-content {
    padding: 20px 16px;
  }
}
</style>
