---
layout: default
---

<div class="page">
  <header class="page-header content-wrapper animate-in">
    {% if page.eyebrow %}
      <p class="eyebrow mb-3">{{ page.eyebrow }}</p>
    {% endif %}
    <h1 class="page-title">{{ page.title }}</h1>
    {% if page.description %}
      <p class="page-description">{{ page.description }}</p>
    {% endif %}
    <div class="page-header-accent"></div>
  </header>

  <div class="page-content content-wrapper animate-in animate-in-delay-1">
    {{ content }}
  </div>
</div>

<style>
.page {
  padding: 0;
}

.page-header {
  margin-bottom: var(--space-10);
  position: relative;
}

.page-title {
  font-family: var(--font-display);
  font-size: clamp(2rem, 5vw, 3rem);
  font-weight: 400;
  margin-bottom: var(--space-4);
  line-height: 1.1;
}

.page-description {
  font-size: 1.15rem;
  color: var(--color-ink-faded);
  line-height: 1.5;
  max-width: 720px;
}

.page-header-accent {
  margin-top: var(--space-6);
  width: 60px;
  height: 3px;
  background: linear-gradient(90deg, var(--color-green), var(--color-accent));
  border-radius: var(--border-radius-full);
}
</style>
