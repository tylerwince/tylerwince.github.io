---
layout: default
---

<section class="page-view">
  <header class="page-view-header animate-in" data-reveal>
    <div class="page-view-header-inner">
      {% if page.eyebrow %}
        <span class="eyebrow mb-3">{{ page.eyebrow }}</span>
      {% endif %}
      <h1 class="page-view-title">{{ page.title }}</h1>
      {% if page.description %}
        <p class="page-view-description">{{ page.description }}</p>
      {% endif %}
    </div>
  </header>

  <div class="page-view-body">
    <div class="page-view-content animate-in animate-in-delay-1">
      {{ content }}
    </div>
  </div>
</section>

<style>
.page-view {
  padding: 0;
}

.page-view-header {
  padding: clamp(1.5rem, 3vw, 2.5rem) clamp(1.2rem, 3vw, 2rem);
  border-bottom: 1px solid var(--color-panel-border);
}

.page-view-header-inner {
  max-width: var(--max-width-content);
}

.page-view-title {
  margin: 0;
  font-family: var(--font-display);
  font-size: clamp(1.8rem, 4.5vw, 3rem);
  font-weight: 700;
  line-height: 1.05;
}

.page-view-description {
  margin: 0.6rem 0 0;
  font-size: 1rem;
  color: var(--color-ink-soft);
  max-width: 55ch;
}

.page-view-body {
  padding: 0 clamp(1.2rem, 3vw, 2rem);
}

.page-view-content {
  max-width: var(--max-width-content);
  padding: var(--space-10) 0;
}

@media (max-width: 640px) {
  .page-view-header {
    padding: 1.2rem 1rem;
  }

  .page-view-body {
    padding: 0 1rem;
  }
}
</style>
