---
layout: default
---

<section class="page-route">
  <header class="page-header content-wrapper animate-in">
    <div class="page-intro">
      {% if page.eyebrow %}
        <p class="eyebrow mb-3">{{ page.eyebrow }}</p>
      {% endif %}
      <h1 class="page-title">{{ page.title }}</h1>
      {% if page.description %}
        <p class="page-description">{{ page.description }}</p>
      {% endif %}
    </div>

    <div class="page-signal-card" aria-hidden="true">
      <span>Current Stop</span>
      <strong>{{ page.title }}</strong>
    </div>
  </header>

  <div class="page-track-grid">
    <aside class="page-track-markers" aria-hidden="true">
      <span></span>
      <span></span>
      <span></span>
    </aside>

    <div class="page-content content-wrapper animate-in animate-in-delay-1">
      {{ content }}
    </div>
  </div>
</section>

<style>
.page-route {
  padding: clamp(0.85rem, 2.6vw, 1.6rem);
  display: grid;
  gap: 0.8rem;
}

.page-header {
  margin: 0;
  padding: clamp(1rem, 2.6vw, 1.5rem);
  border: 2px solid var(--color-border);
  border-radius: 1.2rem;
  background: var(--color-panel);
  display: grid;
  grid-template-columns: minmax(0, 2fr) minmax(180px, 0.7fr);
  gap: 0.8rem;
  align-items: end;
}

.page-title {
  margin: 0;
  font-family: var(--font-display);
  font-size: clamp(2.2rem, 6vw, 4.2rem);
  line-height: 0.9;
  text-transform: uppercase;
  letter-spacing: 0.02em;
}

.page-description {
  margin: 0.7rem 0 0;
  color: var(--color-ink-soft);
  font-size: clamp(0.96rem, 1.5vw, 1.1rem);
  max-width: 55ch;
}

.page-signal-card {
  border: 1px dashed var(--color-border-light);
  border-radius: 1rem;
  background: var(--color-surface);
  padding: 0.8rem;
  display: grid;
  gap: 0.35rem;
}

.page-signal-card span {
  font-family: var(--font-mono);
  font-size: 0.65rem;
  text-transform: uppercase;
  letter-spacing: 0.13em;
  color: var(--color-muted);
}

.page-signal-card strong {
  font-family: var(--font-display);
  font-size: 1.25rem;
  text-transform: uppercase;
  letter-spacing: 0.04em;
}

.page-track-grid {
  display: grid;
  grid-template-columns: auto minmax(0, 1fr);
  border: 2px solid var(--color-border);
  border-radius: 1.2rem;
  overflow: hidden;
  background: var(--color-surface);
}

.page-track-markers {
  width: 2rem;
  background: var(--color-panel-muted);
  border-right: 1px solid var(--color-border-light);
  display: grid;
  grid-template-rows: repeat(3, 1fr);
  justify-items: center;
  align-items: center;
}

.page-track-markers span {
  width: 0.68rem;
  height: 0.68rem;
  border-radius: 999px;
  background: var(--line-blue);
}

.page-track-markers span:nth-child(2) {
  background: var(--line-red);
}

.page-track-markers span:nth-child(3) {
  background: var(--line-green);
}

.page-content {
  margin: 0;
  padding-left: clamp(1.1rem, 2.5vw, 1.7rem);
}

@media (max-width: 900px) {
  .page-header {
    grid-template-columns: 1fr;
  }
}

@media (max-width: 700px) {
  .page-route {
    padding: 0.75rem;
  }

  .page-track-markers {
    display: none;
  }

  .page-track-grid {
    grid-template-columns: 1fr;
  }
}
</style>
