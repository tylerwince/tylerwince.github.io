---
layout: default
---

<div class="page">
  <header class="page-header content-wrapper animate-in">
    {% if page.eyebrow %}
      <p class="eyebrow mb-3">{{ page.eyebrow }}</p>
    {% endif %}
    <h1 class="page-title">{{ page.title }}</h1>
    {% if page.description %}
      <p class="page-description">{{ page.description }}</p>
    {% endif %}
    <div class="page-header-rule"></div>
  </header>

  <div class="page-content content-wrapper animate-in animate-in-delay-1">
    {{ content }}
  </div>
</div>

<style>
.page {
  padding: var(--space-4) 0;
}

.page-header {
  margin-bottom: var(--space-10);
  position: relative;
}

.page-title {
  font-family: var(--font-display);
  font-size: clamp(1.8rem, 4.5vw, 2.8rem);
  font-weight: 800;
  margin-bottom: var(--space-4);
  line-height: 1.15;
  letter-spacing: -0.01em;
}

.page-description {
  font-size: 1.1rem;
  color: var(--color-ink-faded);
  line-height: 1.5;
  letter-spacing: 0.01em;
  max-width: 720px;
}

.page-header-rule {
  margin-top: var(--space-6);
  height: 1px;
  background: var(--color-ink-ghost);
  position: relative;
}

.page-header-rule::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 80px;
  height: 1px;
  background: var(--color-accent);
}
</style>
