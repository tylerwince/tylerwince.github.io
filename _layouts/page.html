---
layout: default
---

<section class="page-view">
  <header class="page-view-header animate-in" data-reveal>
    <div class="page-letter">
      {% if page.eyebrow %}
        <span class="eyebrow mb-3">{{ page.eyebrow }}</span>
      {% endif %}
      <h1 class="page-view-title">{{ page.title }}</h1>
      {% if page.description %}
        <p class="page-view-description">{{ page.description }}</p>
      {% endif %}
    </div>
  </header>

  <div class="page-view-body">
    <div class="page-view-content animate-in animate-in-delay-1">
      {{ content }}
    </div>
  </div>
</section>

<style>
.page-view {
  padding: 1.5rem 0 2rem;
}

.page-view-header {
  margin-bottom: 2rem;
}

.page-letter {
  background: var(--color-paper);
  border: 1px solid var(--color-border);
  border-radius: var(--border-radius-lg);
  box-shadow: var(--shadow-letter);
  padding: clamp(1.5rem, 3vw, 2.5rem);
  text-align: center;
  position: relative;
  overflow: hidden;
}

.page-letter::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: linear-gradient(90deg, var(--color-pink-light), var(--color-rose), var(--color-pink-light));
}

.page-view-title {
  margin: 0;
  font-family: var(--font-display);
  font-size: clamp(1.8rem, 4.5vw, 3rem);
  font-weight: 700;
  font-style: italic;
  line-height: 1.1;
}

.page-view-description {
  margin: 0.6rem auto 0;
  font-family: var(--font-hand);
  font-size: 1.2rem;
  color: var(--color-ink-soft);
  max-width: 55ch;
}

.page-view-body {
  padding: 0;
}

.page-view-content {
  max-width: var(--max-width-content);
  padding: 0;
}

@media (max-width: 640px) {
  .page-letter {
    padding: 1.2rem;
  }
}
</style>
