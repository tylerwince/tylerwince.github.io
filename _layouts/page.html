---
layout: default
---

<div class="page">
  <header class="page-header content-wrapper animate-in">
    {% if page.eyebrow %}
      <p class="eyebrow mb-3">{{ page.eyebrow }}</p>
    {% endif %}
    <h1 class="page-title">{{ page.title }}</h1>
    {% if page.description %}
      <p class="page-description">{{ page.description }}</p>
    {% endif %}
  </header>

  <div class="page-content content-wrapper animate-in animate-in-delay-1">
    {{ content }}
  </div>
</div>

<style>
.page {
  padding: var(--space-8) 0;
}

.page-header {
  margin-bottom: var(--space-12);
}

.page-title {
  font-size: clamp(40px, 5vw, 56px);
  font-weight: 700;
  margin-bottom: 16px;
  line-height: 1.07143;
  letter-spacing: -0.025em;
}

.page-description {
  font-size: 21px;
  color: var(--color-text-secondary);
  line-height: 1.381;
  letter-spacing: -0.01em;
  max-width: 820px;
}
</style>
