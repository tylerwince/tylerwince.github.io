---
layout: default
---

<section class="page-view">
  <div class="page-header" data-reveal>
    <div class="page-header-stripe" aria-hidden="true"></div>
    <h1 class="page-title">{{ page.title }}</h1>
    {% if page.eyebrow %}
      <span class="eyebrow mb-3">{{ page.eyebrow }}</span>
    {% endif %}
    {% if page.description %}
      <p class="page-description">{{ page.description }}</p>
    {% endif %}
  </div>

  <div class="page-content animate-in animate-in-delay-1">
    {{ content }}
  </div>
</section>

<style>
.page-view {
  max-width: var(--max-width-content);
}

.page-header {
  padding: 40px 0 32px;
  margin-bottom: 32px;
  border-bottom: 3px solid var(--color-ink);
  position: relative;
}

.page-header::after {
  content: '';
  position: absolute;
  bottom: -3px;
  left: 0;
  width: 60px;
  height: 3px;
  background: var(--color-red);
}

.page-header-stripe {
  position: absolute;
  top: 8px;
  left: -64px;
  right: -64px;
  height: 32px;
  background: var(--color-red);
  transform: rotate(-1.5deg);
  z-index: 0;
  pointer-events: none;
  opacity: 0.85;
}

.page-title {
  font-family: var(--font-display);
  font-size: clamp(36px, 6vw, 56px);
  line-height: 0.95;
  letter-spacing: 0.03em;
  text-transform: uppercase;
  color: var(--color-ink);
  margin: 0 0 12px;
  position: relative;
  z-index: 1;
}

.page-description {
  font-family: var(--font-body);
  font-size: 16px;
  font-weight: 300;
  color: var(--color-ink-soft);
  margin: 0;
  position: relative;
  z-index: 1;
}

.page-content {
  max-width: var(--max-width-text);
}

@media (max-width: 640px) {
  .page-header {
    padding: 24px 0;
  }

  .page-header-stripe {
    height: 24px;
    left: -16px;
    right: -16px;
  }
}
</style>
