---
layout: default
---

<section class="page-view">
  <div class="win-window win-maximized" data-reveal>
    <div class="win-titlebar">
      <span class="win-titlebar-text">{{ page.title }}</span>
      <div class="win-titlebar-btns">
        <span class="win-btn" aria-hidden="true">_</span>
        <span class="win-btn" aria-hidden="true">&square;</span>
        <span class="win-btn" aria-hidden="true">&times;</span>
      </div>
    </div>
    <div class="win-toolbar">
      <span>File</span>
      <span>Edit</span>
      <span>View</span>
      <span>Help</span>
    </div>

    <div class="page-window-body">
      {% if page.eyebrow or page.description %}
      <div class="page-header-bar">
        {% if page.eyebrow %}
          <span class="eyebrow mb-3">{{ page.eyebrow }}</span>
        {% endif %}
        {% if page.description %}
          <p class="page-view-description">{{ page.description }}</p>
        {% endif %}
      </div>
      {% endif %}

      <div class="win-content page-content-area animate-in animate-in-delay-1">
        {{ content }}
      </div>
    </div>

    <div class="win-statusbar">
      <span class="win-statusbar-section">{{ page.title }}</span>
    </div>
  </div>
</section>

<style>
.page-view {
  padding: 0;
}

.page-window-body {
  margin: 3px;
}

.page-header-bar {
  background: var(--color-window);
  padding: 10px 12px;
  border-bottom: 1px solid var(--bv-mid-dark);
}

.page-view-description {
  margin: 4px 0 0;
  font-family: var(--font-body);
  font-size: 12px;
  color: var(--color-ink-soft);
}

.page-content-area {
  max-width: none;
  padding: 12px;
}

@media (max-width: 640px) {
  .page-header-bar {
    padding: 8px;
  }
}
</style>
