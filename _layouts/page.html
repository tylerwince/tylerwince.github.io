---
layout: default
---

<section class="generic-page">

  <div class="page-hero" data-reveal>
    <div class="page-hero-inner">
      {% if page.eyebrow %}
        <span class="eyebrow mb-3">{{ page.eyebrow }}</span>
      {% endif %}
      <h1 class="page-hero-title">{{ page.title }}</h1>
      {% if page.description %}
        <p class="page-hero-desc">{{ page.description }}</p>
      {% endif %}
    </div>
  </div>

  <div class="page-content animate-in animate-in-delay-1">
    <div class="page-content-inner">
      {{ content }}
    </div>
  </div>

</section>

<style>
.generic-page {
  max-width: var(--max-width-wide);
  margin: 0 auto;
}

.page-hero {
  padding: var(--space-16) var(--space-8) var(--space-10);
  background: var(--color-surface);
  border-bottom: 1px solid var(--color-border);
}

.page-hero-inner {
  max-width: var(--max-width-content);
  margin: 0 auto;
}

.page-hero-title {
  font-family: var(--font-display);
  font-size: clamp(32px, 5vw, 48px);
  line-height: 1.1;
  color: var(--color-text);
  margin: 0 0 var(--space-3);
}

.page-hero-desc {
  font-family: var(--font-display);
  font-size: 17px;
  font-style: italic;
  color: var(--color-text-secondary);
  margin: 0;
  line-height: 1.5;
}

.page-content {
  padding: var(--space-12) var(--space-8);
}

.page-content-inner {
  max-width: var(--max-width-content);
  margin: 0 auto;
}

@media (max-width: 700px) {
  .page-hero {
    padding: var(--space-10) var(--space-5);
  }

  .page-content {
    padding: var(--space-8) var(--space-5);
  }
}
</style>
