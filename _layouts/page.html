---
layout: default
---

<section class="article-page">
  <header class="article-header content-wrapper animate-in">
    <div class="article-header-inner">
      {% if page.eyebrow %}
        <span class="eyebrow mb-3">{{ page.eyebrow }}</span>
      {% endif %}
      <h1 class="article-title">{{ page.title }}</h1>
      {% if page.description %}
        <p class="article-description">{{ page.description }}</p>
      {% endif %}
    </div>
  </header>

  <div class="article-body">
    <div class="article-content content-wrapper animate-in animate-in-delay-1">
      {{ content }}
    </div>
  </div>
</section>

<style>
.article-page {
  padding: 0;
}

.article-header {
  padding-top: clamp(1.5rem, 3vw, 2.5rem);
  padding-bottom: 1.2rem;
  margin: 0 clamp(1rem, 3vw, 2.5rem);
  border-bottom: 2px solid var(--color-ink);
  max-width: none;
}

.article-header-inner {
  max-width: var(--max-width-content);
}

.article-title {
  margin: 0;
  font-family: var(--font-display);
  font-size: clamp(2.2rem, 5.5vw, 3.8rem);
  font-weight: 900;
  line-height: 1;
}

.article-description {
  margin: 0.6rem 0 0;
  font-size: clamp(1rem, 1.4vw, 1.15rem);
  font-style: italic;
  color: var(--color-ink-soft);
  max-width: 55ch;
}

.article-body {
  margin: 0 clamp(1rem, 3vw, 2.5rem);
}

.article-content {
  max-width: var(--max-width-content);
  padding-left: 0;
  padding-right: 0;
}

@media (max-width: 640px) {
  .article-header {
    margin: 0 1rem;
  }

  .article-body {
    margin: 0 1rem;
  }
}
</style>
