---
layout: default
---

<section class="page-view">
  <div class="page-header" data-reveal>
    <span class="page-depth-label">{{ page.title | size | plus: 100 }}m depth</span>
    <h1 class="page-title">{{ page.title }}</h1>
    {% if page.eyebrow %}
      <span class="eyebrow mb-3">{{ page.eyebrow }}</span>
    {% endif %}
    {% if page.description %}
      <p class="page-description">{{ page.description }}</p>
    {% endif %}
  </div>

  <div class="page-content animate-in animate-in-delay-1">
    {{ content }}
  </div>
</section>

<style>
.page-view {
  max-width: var(--max-width-content);
  margin: 0 auto;
}

.page-header {
  padding: 48px 0 32px;
  margin-bottom: 32px;
  border-bottom: 1px solid var(--color-border);
  position: relative;
}

.page-depth-label {
  display: inline-block;
  font-family: var(--font-mono);
  font-size: 11px;
  color: var(--color-cyan);
  text-transform: uppercase;
  letter-spacing: 0.15em;
  padding: 3px 10px;
  border: 1px solid rgba(0, 229, 255, 0.2);
  border-radius: 100px;
  margin-bottom: 16px;
}

.page-title {
  font-family: var(--font-display);
  font-size: clamp(32px, 5vw, 48px);
  line-height: 1.1;
  font-weight: 700;
  color: var(--color-ink);
  margin: 0 0 12px;
}

.page-description {
  font-family: var(--font-body);
  font-size: 16px;
  font-weight: 300;
  color: var(--color-ink-soft);
  margin: 0;
}

.page-content {
  max-width: var(--max-width-text);
}

@media (max-width: 640px) {
  .page-header {
    padding: 24px 0;
  }
}
</style>
