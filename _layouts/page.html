---
layout: default
---

<section class="notebook-page">

  <div class="notebook-header" data-reveal>
    <span class="notebook-tag">Field Notes</span>
    <h1 class="notebook-title">{{ page.title }}</h1>
    {% if page.eyebrow %}
      <span class="eyebrow mb-3">{{ page.eyebrow }}</span>
    {% endif %}
    {% if page.description %}
      <p class="notebook-desc">{{ page.description }}</p>
    {% endif %}
  </div>

  <div class="notebook-content animate-in animate-in-delay-1">
    {{ content }}
  </div>

</section>

<style>
.notebook-page {
  max-width: var(--max-width-content);
  margin: 0 auto;
}

.notebook-header {
  padding-bottom: 28px;
  margin-bottom: 28px;
  border-bottom: 1px solid var(--color-border);
}

.notebook-tag {
  display: inline-block;
  font-family: var(--font-mono);
  font-size: 10px;
  text-transform: uppercase;
  letter-spacing: 0.16em;
  color: var(--color-muted);
  background: var(--color-paper-warm);
  padding: 4px 10px;
  border-radius: var(--border-radius);
  margin-bottom: 18px;
}

.notebook-title {
  font-family: var(--font-display);
  font-size: clamp(30px, 5vw, 46px);
  line-height: 1.05;
  font-weight: 700;
  color: var(--color-ink);
  margin: 0 0 10px;
}

.notebook-desc {
  font-family: var(--font-body);
  font-size: 15px;
  color: var(--color-ink-soft);
  margin: 0;
  line-height: 1.5;
}

.notebook-content {
  max-width: var(--max-width-text);
}

@media (max-width: 600px) {
  .notebook-header {
    padding-bottom: 20px;
  }
}
</style>
