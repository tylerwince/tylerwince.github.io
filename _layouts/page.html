---
layout: default
---

<div class="page">
  <header class="page-header content-wrapper animate-in">
    {% if page.eyebrow %}
      <p class="eyebrow mb-3">{{ page.eyebrow }}</p>
    {% endif %}
    <h1 class="page-title">{{ page.title }}</h1>
    {% if page.description %}
      <p class="page-description">{{ page.description }}</p>
    {% endif %}
  </header>

  <div class="page-content content-wrapper animate-in animate-in-delay-1">
    {{ content }}
  </div>
</div>

<style>
.page {
  padding: var(--space-8) 0;
}

.page-header {
  margin-bottom: var(--space-12);
  position: relative;
  padding-bottom: var(--space-8);
  border-bottom: 1px solid var(--color-ink-ghost);
}

.page-header::after {
  content: '';
  position: absolute;
  bottom: -1px;
  left: var(--space-6);
  width: 100px;
  height: 1px;
  background: var(--color-accent);
}

.page-title {
  font-family: var(--font-display);
  font-size: clamp(2rem, 5vw, 3rem);
  font-weight: 900;
  margin-bottom: var(--space-4);
  line-height: 1.1;
  letter-spacing: -0.02em;
  text-transform: uppercase;
}

.page-description {
  font-size: 1.15rem;
  color: var(--color-ink-faded);
  line-height: 1.5;
  letter-spacing: 0.01em;
  max-width: 820px;
}
</style>
