---
layout: default
---

<article class="post">
  <header class="post-header content-wrapper-narrow animate-in">
    <h1 class="post-title">{{ page.title }}</h1>
    {% if page.description %}
    <p class="post-description">{{ page.description }}</p>
    {% endif %}
    <div class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date: "%B %-d, %Y" }}
      </time>
    </div>
  </header>

  <div class="post-content content-wrapper-narrow animate-in animate-in-delay-1">
    {{ content }}
  </div>

  <footer class="post-footer content-wrapper-narrow">
    <div class="divider"></div>
    <p class="post-footer-text">
      <a href="{{ '/writing/' | relative_url }}">More writing</a> Â· <a href="{{ '/apps/' | relative_url }}">Apps I
        build</a>
    </p>
  </footer>
</article>
