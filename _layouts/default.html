<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>

  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}?v={{ site.time | date: '%s' }}">

  {% if site.google_analytics %}
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{ site.google_analytics }}');
  </script>
  {% endif %}

  {% feed_meta %}
</head>
<body>
  <div class="site-shell">

    {% include header.html %}

    <div class="main-content-area">
      <div class="main-inner">
        <div class="ai-design-banner">
          <span>This site's design is generated by AI daily.</span>
          <a href="{{ '/archive/' | relative_url }}">Browse past designs &rarr;</a>
        </div>

        <main id="site-main">
          {{ content }}
        </main>
      </div>

      {% include footer.html %}
    </div>

  </div>

  <script src="{{ '/assets/js/main.js' | relative_url }}?v={{ site.time | date: '%s' }}"></script>
</body>
</html>
