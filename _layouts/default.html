<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>

  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

  {% if site.google_analytics %}
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{ site.google_analytics }}');
  </script>
  {% endif %}

  {% feed_meta %}
</head>
<body>
  <div class="site-container">
    {% include header.html %}

    <main class="site-main animate-in">
      {{ content }}
    </main>

    {% include footer.html %}
  </div>

  <!-- Daily Design Badge -->
  <div class="daily-design-badge">
    <div class="daily-design-label">
      <span>TODAY'S LOOK</span>
    </div>
    <div class="daily-design-tooltip">
      <p><strong>This site is restyled by AI every day.</strong></p>
      <p>Some days are bold. Some days are weird. That's the experiment.</p>
      <p class="tooltip-cta">Come back tomorrow for something new.</p>
    </div>
  </div>

  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
